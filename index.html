<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault - Global Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #1a1a1a; --card-bg: #2a2a2a; --text-color: #f5f5f5; --gold: #d4af37; --shadow: rgba(0,0,0,0.5); }
        .light-mode { --bg-color: #f5f5f5; --card-bg: #ffffff; --text-color: #1a1a1a; --shadow: rgba(0,0,0,0.1); }
        body { font-family: 'Playfair Display', serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; transition: 0.3s; line-height: 1.6; }
        header { background-color: var(--card-bg); padding: 30px 20px; box-shadow: 0 4px 10px var(--shadow); text-align: center; position: relative; }
        
        /* Navigation Style */
        .main-nav { display: flex; justify-content: center; background: var(--gold); padding: 12px; gap: 15px; position: sticky; top: 0; z-index: 100; flex-wrap: wrap; }
        .nav-btn { background: none; border: none; font-weight: bold; cursor: pointer; font-size: 1em; color: #000; transition: 0.2s; padding: 5px 10px; }
        .nav-btn.active { border-bottom: 3px solid #000; transform: scale(1.05); }

        .theme-toggle { position: absolute; top: 20px; right: 20px; background: var(--gold); border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .book-card { background: var(--card-bg); border: 1px solid var(--gold); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; transition: 0.3s; }
        .book-image { width: 100%; height: 280px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .buy-button { background: var(--gold); color: #000; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: auto; }

        /* Admin Section */
        .admin-panel { display: none; max-width: 600px; margin: 40px auto; background: var(--card-bg); padding: 30px; border-radius: 15px; border: 2px solid var(--gold); }
        #admin-content, #admin-options { display: none; }
        .admin-form input, .admin-form select, .admin-form textarea { width: 100%; margin-bottom: 15px; padding: 10px; background: #111; color: #fff; border: 1px solid var(--gold); box-sizing: border-box; border-radius: 5px; }
        #json-output { width: 100%; height: 120px; background: #111; color: #0f0; font-family: monospace; padding: 10px; margin-top: 10px; border: 1px dashed var(--gold); }
        .tab-logic { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-logic button { flex: 1; padding: 10px; cursor: pointer; background: #444; color: #fff; border: none; font-weight: bold; border-radius: 5px; }
        .tab-logic button.active { background: var(--gold); color: #000; }
    </style>
</head>

        <button class="theme-toggle" onclick="toggleTheme()">üåì Light/Dark</button>
        <h1>AuraVault</h1>

    </header>

        <button id="nav-books" class="nav-btn active" onclick="loadDisplay('books.json', this)">üìö Books</button>
        <button id="nav-summaries" class="nav-btn" onclick="loadDisplay('summaries.json', this)">üìù Summaries</button>
        <button id="nav-hoodies" class="nav-btn" onclick="loadDisplay('hoody.json', this)">üëï Hoodies</button>
    </nav>

    </div>

        <div id="auth-section">
