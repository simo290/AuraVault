<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault - Premium Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #080808;
            --card: #121212;
            --gold: #d4af37;
            --radius: 35px; 
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; }

        header { padding: 60px 20px 20px 20px; text-align: center; }
        header h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 3.5em; margin: 0; letter-spacing: 8px; text-transform: uppercase; }
        header p { color: #444; letter-spacing: 5px; font-size: 0.7em; margin-top: 10px; font-weight: 600; }

        /* Luxury Navigation */
        .main-nav { 
            display: flex; justify-content: center; gap: 30px; padding: 20px; 
            position: sticky; top: 0; z-index: 1000; background: rgba(8,8,8,0.9); backdrop-filter: blur(10px);
        }
        .nav-link { 
            background: none; border: none; color: #666; padding: 10px 5px; cursor: pointer; 
            font-weight: 600; text-transform: uppercase; font-size: 0.8em; letter-spacing: 2px;
            transition: 0.4s; position: relative;
        }
        .nav-link.active { color: var(--gold); }
        .nav-link.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--gold); }

        /* Product Grid */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; padding: 40px; max-width: 1300px; margin: 0 auto; }
        .book-card { 
            background: var(--card); border: 1px solid #1a1a1a; border-radius: var(--radius); 
            padding: 30px; transition: 0.5s; text-align: center; 
        }
        .book-card:hover { border-color: var(--gold); transform: translateY(-10px); }
        .book-image { width: 100%; height: 380px; object-fit: cover; border-radius: 25px; margin-bottom: 25px; border: 1px solid #222; }
        
        /* Interactive Buttons */
        .action-btn { 
            background: none; color: var(--gold); padding: 16px; border: 1px solid var(--gold); 
            border-radius: var(--radius); font-weight: 800; cursor: pointer; width: 100%; 
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.75em; transition: 0.3s;
        }
        .action-btn:hover { background: var(--gold); color: #000; }

        /* Popups / Modals */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 2000; backdrop-filter: blur(15px); }
        .modal-content { background: #0a0a0a; max-width: 480px; margin: 60px auto; padding: 50px; border: 1px solid #222; border-radius: var(--radius); text-align: center; position: relative; }
        .close-btn { position: absolute; top: 20px; right: 25px; color: var(--gold); cursor: pointer; font-size: 1.5em; }

        input { width: 100%; padding: 15px; background: #111; border: 1px solid #222; color: #fff; border-radius: 15px; margin-bottom: 15px; box-sizing: border-box; }

        /* Hidden Admin */
        .admin-trigger { text-align: center; padding: 60px; opacity: 0.05; cursor: pointer; color: #333; }
        .admin-panel { display: none; max-width: 600px; margin: 20px auto; background: #111; padding: 40px; border: 1px solid var(--gold); border-radius: var(--radius); text-align: left; }
    </style>
</head>
<body>

    <header>
        <h1>AuraVault</h1>
        <p>THE ARCHIVE OF SUCCESS</p>
    </header>

    <nav class="main-nav">
        <button class="nav-link active" onclick="switchTab('summaries.json', this)">Summaries</button>
        <button class="nav-link" onclick="switchTab('books.json', this)">Books</button>
        <button class="nav-link" onclick="switchTab('hoody.json', this)">Hoodies</button>
    </nav>

    <main id="display-grid" class="book-grid"></main>

    <div id="action-modal" class="overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="m-title" style="color:var(--gold); font-family:'Playfair Display';"></h2>
            <div id="m-body"></div>
        </div>
    </div>
    <div class="admin-trigger" onclick="openAdmin()">● System</div>

<div id="admin-panel" class="admin-panel" style="display:none;">
    <h2 style="color:var(--gold); text-align:center;">VAULT MANAGER</h2>
    
    <div style="display:flex; gap:10px; margin-bottom:20px;">
        <button class="action-btn" onclick="showForm('book')">Add Book</button>
        <button class="action-btn" onclick="showForm('hoodie')">Add Hoodie</button>
        <button class="action-btn" onclick="showForm('summary')">Add Summary</button>
    </div>

    <div id="dynamic-form" style="display:none; background:#000; padding:20px; border-radius:15px; border:1px solid #222;">
        <h3 id="form-title" style="color:var(--gold); margin-top:0;"></h3>
        
        <input type="text" id="adm-title" placeholder="Title / Name">
        <input type="text" id="adm-img" placeholder="Image URL">
        <input type="text" id="adm-price" placeholder="Price ($)">
        
        <div id="extra-fields">
            <input type="text" id="adm-author" placeholder="Author Name">
            <input type="text" id="adm-year" placeholder="Release Year">
        </div>

        <input type="text" id="adm-link" placeholder="Affiliate / Partner Link">
        
        <div id="summary-field" style="display:none;">
            <textarea id="adm-desc" placeholder="Write the summary here..." rows="8" style="width:100%; background:#111; color:#fff; border:1px solid #333; border-radius:10px; padding:10px;"></textarea>
        </div>

        <button class="action-btn" onclick="genJSON()" style="background:var(--gold); color:#000; margin-top:15px;">Generate JSON Data</button>
    </div>

    <div id="json-out" style="background:#000; color:#0f0; padding:15px; margin-top:15px; display:none; white-space:pre-wrap; font-family:monospace; font-size:11px; border-radius:10px; border:1px solid #0f0;"></div>
</div>

<script>
    let currentType = '';

    // 1. دالة جلب البيانات وعرضها عند الضغط على أزرار النافيغاسيون
    async function switchTab(file, btn) {
        // تغيير الـ Active class للأزرار
        document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
        btn.classList.add('active');

        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%; color:var(--gold);">Loading Archive...</p>';

        try {
            const response = await fetch(file);
            if (!response.ok) throw new Error('File not found');
            const data = await response.json();
            renderGrid(data, file);
        } catch (error) {
            grid.innerHTML = `<p style="text-align:center; width:100%; color:red;">Error: Make sure "${file}" exists in the same folder.</p>`;
        }
    }

    // 2. دالة رسم الكروت (Cards) في الصفحة
    function renderGrid(data, file) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';

        data.forEach(item => {
            const isSummary = file === 'summaries.json';
            const buttonText = isSummary ? 'Read Summary' : 'Buy Now';
            
            const card = document.createElement('div');
            card.className = 'book-card';
            card.innerHTML = `
                <img src="${item.imageUrl}" class="book-image" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                <h3 style="margin:10px 0 5px 0; font-family:'Playfair Display';">${item.title}</h3>
                ${item.author ? `<p style="font-size:0.8em; color:#666; margin-bottom:10px;">By ${item.author}</p>` : ''}
                ${item.price && item.price !== "0.00" ? `<p style="color:var(--gold); font-weight:bold; margin-bottom:15px;">$${item.price}</p>` : '<div style="height:20px"></div>'}
                <button class="action-btn" onclick="openModal('${item.title}', '${item.link}', \`${item.desc || ''}\`)">${buttonText}</button>
            `;
            grid.appendChild(card);
        });
    }

    // 3. التحكم في النافذة المنبثقة (Modal)
   function openModal(title, link, desc) {
    const modal = document.getElementById('action-modal');
    const mTitle = document.getElementById('m-title');
    const mBody = document.getElementById('m-body');

    modal.style.display = 'block';
    mTitle.innerText = title;

    // إذا كان ملخص (Summary) كنعرضو النص
    if (desc && desc.trim() !== "") {
        mBody.innerHTML = `
            <p style="line-height:1.6; text-align:left; color:#ccc; margin-bottom:20px;">${desc}</p>
            <button class="action-btn" onclick="closeModal()">Close</button>
        `;
    } 
    // إذا كان منتج (Buy Now) كنطلبوا الإيميل الأول
    else {
        mBody.innerHTML = `
            <p style="margin-bottom:20px; font-size:0.9em; color:#888;">Enter your email to receive exclusive offers and proceed to the archive.</p>
            
            <input type="email" id="user-email" placeholder="Your Luxury Email" required 
                   style="margin-bottom:15px; border: 1px solid var(--gold); background: #000;">
            
            <button class="action-btn" id="proceed-btn" 
                    style="background:var(--gold); color:#000;">
                Unlock & Proceed
            </button>
        `;

        // ملي يضغط على "Unlock" كنسيفطوه للرابط
        document.getElementById('proceed-btn').onclick = function() {
            const email = document.getElementById('user-email').value;
            if(email.includes('@')) {
                // هنا تقدر تزيد كود صيفط الإيميل لـ Google Sheets مثلاً
                console.log("Email captured: " + email); 
                window.open(link, '_blank'); // كتحل رابط الشراء
                closeModal();
            } else {
                alert("Please enter a valid email address.");
            }
        };
    }
}

    // 4. نظام الأدمن (Admin System)
    function openAdmin() {
        const key = prompt("Enter Admin Key:");
        if(key === "canon_-!LB2107") {
            document.getElementById('admin-panel').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } else {
            alert("Access Denied");
        }
    }

    function showForm(type) {
        currentType = type;
        document.getElementById('dynamic-form').style.display = 'block';
        document.getElementById('json-out').style.display = 'none';
        document.getElementById('form-title').innerText = "Add " + type.toUpperCase();
        
        // إخفاء/إظهار الخانات حسب النوع
        document.getElementById('extra-fields').style.display = (type === 'hoodie') ? 'none' : 'block';
        document.getElementById('summary-field').style.display = (type === 'summary') ? 'block' : 'none';
        document.getElementById('adm-price').style.display = (type === 'summary') ? 'none' : 'block';
    }

    function genJSON() {
        const data = {
            title: document.getElementById('adm-title').value,
            imageUrl: document.getElementById('adm-img').value,
            price: document.getElementById('adm-price').value || "0.00",
            link: document.getElementById('adm-link').value,
            author: document.getElementById('adm-author').value,
            year: document.getElementById('adm-year').value,
            desc: document.getElementById('adm-desc').value
        };

        if(currentType === 'hoodie') { delete data.author; delete data.year; delete data.desc; }
        if(currentType === 'summary') { delete data.price; }

        const out = document.getElementById('json-out');
        const fileName = currentType === 'book' ? 'books.json' : currentType === 'hoodie' ? 'hoody.json' : 'summaries.json';
        out.innerText = `// Copy this object into the array in ${fileName}:\n` + JSON.stringify(data, null, 4) + ",";
        out.style.display = 'block';
    }

    // تشغيل الصفحة تلقائياً على أول تبويب
    window.onload = () => {
        switchTab('summaries.json', document.querySelector('.nav-link'));
    };

    // إغلاق المودال عند الضغط خارج الإطار
    window.onclick = function(event) {
        if (event.target.className === 'overlay') closeModal();
    }
</script>
</body>
</html>
