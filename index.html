<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuraVault</title>
    <style>
        body { background: #000; color: #d4af37; font-family: sans-serif; text-align: center; }
        .nav { padding: 20px; }
        button { background: none; border: 1px solid #d4af37; color: #d4af37; padding: 10px 20px; cursor: pointer; margin: 10px; border-radius: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { border: 1px solid #222; padding: 20px; border-radius: 35px; background: #111; }
        img { width: 100%; border-radius: 20px; }
        .admin-panel { display: none; background: #111; padding: 20px; margin-top: 50px; border-top: 1px solid #d4af37; }
    </style>
</head>
<body>

    <h1>AuraVault</h1>
    
    <div class="nav">
        <button onclick="load('./summaries.json')">Summaries</button>
        <button onclick="load('./books.json')">Books</button>
        <button onclick="load('./hoody.json')">Hoodies</button>
    </div>

    <div id="grid" class="grid"></div>

    <div style="opacity:0.1; margin-top:100px; cursor:pointer;" onclick="showAdmin()">● System</div>

    <div id="admin" class="admin-panel">
        <h2>Admin Panel</h2>
        <input id="t" placeholder="Title"><br><br>
        <textarea id="d" placeholder="Desc"></textarea><br><br>
        <button onclick="alert('JSON Generated in Console')">Generate</button>
    </div>

    <script>
        async function load(file) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "Loading...";
            try {
                // استعملت الرابط النسبي المباشر
                const res = await fetch(file);
                if(!res.ok) throw new Error();
                const data = await res.json();
                grid.innerHTML = "";
                data.forEach(item => {
                    grid.innerHTML += `<div class="card">
                        <img src="${item.imageUrl}">
                        <h3>${item.title}</h3>
                        <p>$${item.price}</p>
                    </div>`;
                });
            } catch(e) {
                grid.innerHTML = "Error 404: File not found in your GitHub.";
            }
        }

        function showAdmin() {
            if(prompt("Key:") === "canon_-!LB2107") document.getElementById('admin').style.display = 'block';
        }

        window.onload = () => load('./summaries.json');
    </script>
</body>
</html>
