<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Header & Nav */
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 10px; cursor: pointer; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: 0.3s; cursor: pointer; padding-bottom: 5px; border-bottom: 2px solid transparent; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* Grid System */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        /* Book/Product Card */
        .book-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; transition: 0.4s; border: 1px solid #222; }
        .book-card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .book-image { width: 100%; height: 350px; object-fit: cover; border-radius: 3px; margin-bottom: 15px; background: #000; }
        .book-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 10px 0; min-height: 50px; }
        .price { color: var(--gold); font-weight: bold; margin-bottom: 15px; font-size: 1.1rem; }
        
        /* Buttons */
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; cursor: pointer; font-weight: 600; transition: 0.3s; width: 100%; }
        .action-btn:hover { background: var(--gold); color: black; }

        /* Modal (Popup) */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 40px; width: 90%; max-width: 500px; border: 1px solid var(--gold); text-align: center; }
        .modal input { width: 100%; padding: 12px; margin: 20px 0; background: #000; border: 1px solid #333; color: white; outline: none; }
        .modal input:focus { border-color: var(--gold); }

        /* Admin Section */
        #admin-panel { display: none; margin-top: 50px; padding: 30px; border-top: 1px dashed var(--gold); }
        .admin-form input, .admin-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: white; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid">
        </div>

    <div id="admin-panel">
        <h2 style="color:var(--gold); margin-bottom:20px;">Admin Panel</h2>
        <div class="admin-form">
            <input type="text" id="adm-title" placeholder="Title">
            <input type="text" id="adm-img" placeholder="Image URL">
            <input type="text" id="adm-price" placeholder="Price (e.g. 19.99)">
            <input type="text" id="adm-link" placeholder="Affiliate Link">
            <textarea id="adm-desc" placeholder="Description/Summary (Required for Summaries)"></textarea>
            <button class="action-btn" onclick="genJSON()">Generate JSON Code</button>
        </div>
        <pre id="json-out" style="background:#000; color:#0f0; padding:15px; margin-top:15px; display:none; white-space:pre-wrap; font-size:12px;"></pre>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="font-family:'Playfair Display'; margin-bottom:15px;"></h2>
        <div id="m-body"></div>
        <p style="margin-top:20px; font-size:0.8rem; color:#555; cursor:pointer;" onclick="closeModal()">[ Close ]</p>
    </div>
</div>

<script>
    let currentFile = 'summaries.json';

    // 1. Fetch and Display Data
    async function switchTab(file, btn) {
        currentFile = file;
        document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
        btn.classList.add('active');

        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%; color:var(--gold);">Accessing Archive...</p>';

        try {
            const response = await fetch(file);
            if (!response.ok) throw new Error('File not found');
            const data = await response.json();
            renderGrid(data);
        } catch (error) {
            grid.innerHTML = `<p style="text-align:center; width:100%; color:red;">Error: Make sure "${file}" exists in GitHub.</p>`;
        }
    }

    // 2. Build Grid Cards
    function renderGrid(data) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';

        data.forEach(item => {
            const isSummary = currentFile === 'summaries.json';
            const card = document.createElement('div');
            card.className = 'book-card';
            
            // Support both 'link' and 'affiliateLink'
            const finalLink = item.link || item.affiliateLink || '#';

            card.innerHTML = `
                <img src="${item.imageUrl}" class="book-image" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                <h3 class="book-title">${item.title}</h3>
                ${item.price ? `<p class="price">$${item.price}</p>` : '<div style="height:40px"></div>'}
                <button class="action-btn" onclick="handleAction('${item.title}', '${finalLink}', \`${item.desc || item.description || ''}\`)">
                    ${isSummary ? 'READ SUMMARY' : 'BUY NOW'}
                </button>
            `;
            grid.appendChild(card);
        });
    }

    // 3. Handle Button Clicks (Email Capture)
    function handleAction(title, link, desc) {
        const modal = document.getElementById('action-modal');
        const mBody = document.getElementById('m-body');
        document.getElementById('m-title').innerText = title;
        modal.style.display = 'block';

        if (currentFile === 'summaries.json') {
            mBody.innerHTML = `<p style="text-align:left; line-height:1.8; color:#ccc; max-height:300px; overflow-y:auto;">${desc}</p>`;
        } else {
            mBody.innerHTML = `
                <p style="color:#888; font-size:0.9rem;">To unlock the secure link and exclusive offers, enter your email:</p>
                <input type="email" id="user-email" placeholder="email@example.com" required>
                <button class="action-btn" onclick="proceedToLink('${link}')">UNLOCK & PROCEED</button>
            `;
        }
    }

    function proceedToLink(link) {
        const email = document.getElementById('user-email').value;
        if (email.includes('@')) {
            console.log("Lead Captured:", email);
            window.open(link, '_blank');
            closeModal();
        } else {
            alert("Please enter a valid email address.");
        }
    }

    function closeModal() { document.getElementById('action-modal').style.display = 'none'; }

    // 4. Admin Functions
    function openAdmin() {
        const key = prompt("Admin Key:");
        if(key === "canon_-!LB2107") document.getElementById('admin-panel').style.display = 'block';
    }

    function genJSON() {
        const data = {
            title: document.getElementById('adm-title').value,
            imageUrl: document.getElementById('adm-img').value,
            price: document.getElementById('adm-price').value,
            link: document.getElementById('adm-link').value,
            desc: document.getElementById('adm-desc').value
        };
        const out = document.getElementById('json-out');
        out.innerText = JSON.stringify(data, null, 4) + ",";
        out.style.display = 'block';
    }

    // Auto-load on start
    window.onload = () => switchTab('summaries.json', document.querySelector('.nav-link'));
    
    // Close modal on outside click
    window.onclick = (e) => { if(e.target.className === 'overlay') closeModal(); }
</script>

</body>
</html>
