<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraLegacy - Global Book Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #f5f5f5;
            --gold: #d4af37;
            --shadow: rgba(0,0,0,0.5);
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            transition: 0.3s;
            line-height: 1.6;
        }

        header {
            background-color: var(--card-bg);
            padding: 30px 20px;
            box-shadow: 0 4px 10px var(--shadow);
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gold);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--gold);
            border-radius: 5px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-card {
            background: var(--card-bg);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
            position: relative;
        }

        .book-card:hover { transform: translateY(-10px); }

        .tag-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .badge {
            font-size: 0.7em;
            padding: 3px 8px;
            border-radius: 10px;
            background: var(--gold);
            color: #000;
            font-weight: bold;
        }

        .book-image { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }

        .book-description {
            font-size: 0.85em;
            margin: 15px 0;
            height: 60px;
            overflow: hidden;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        .buy-button {
            background: var(--gold);
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
        }

        /* Admin Page Style */
        .admin-panel {
            display: none;
            max-width: 600px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--gold);
        }

        .admin-form input, .admin-form select, .admin-form textarea {
            width: 100%;
            margin-bottom: 15px;
        }

        #json-output {
            width: 100%;
            height: 120px;
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Light/Dark</button>
        <h1>AuraLegacy</h1>
        <p>Your Global Gate to Rare, Modern & Educational Books</p>
        
        <div class="filters">
            <input type="text" id="search" placeholder="Search title/author...">
            <select id="lang-filter">
                <option value="">All Languages</option>
                <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
                <option value="en">English</option>
                <option value="fr">FranÃ§ais</option>
            </select>
            <select id="cat-filter">
                <option value="">All Categories</option>
                <option value="Rare">Rare & Antique</option>
                <option value="Riwayat">Riwayat (Novels)</option>
                <option value="Kids">Qisas Atfal</option>
                <option value="Finance">Management & Money</option>
                <option value="Education">Educational</option>
            </select>
        </div>
    </header>

    <main id="book-grid" class="book-grid"></main>

    <div style="text-align: center; margin: 40px;">
        <button onclick="toggleAdmin()" style="padding: 10px 30px;">Admin Page</button>
    </div>

    <div id="admin-panel" class="admin-panel">
        <h2 style="color:var(--gold);">Admin: Add New Book</h2>
        <form id="admin-form" class="admin-form">
            <input type="password" id="admin-password" placeholder="Admin Password" required>
            <input type="text" id="book-title" placeholder="Book Title" required>
            <input type="text" id="book-author" placeholder="Author Name" required>
            
            <div style="display:flex; gap:10px;">
                <select id="book-lang" required>
                    <option value="ar">Arabic</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
                <select id="book-cat" required>
                    <option value="Rare">Rare & Antique</option>
                    <option value="Riwayat">Riwayat (Novels)</option>
                    <option value="Kids">Qisas Atfal</option>
                    <option value="Finance">Finance/Management</option>
                    <option value="Education">Education</option>
                </select>
            </div>

            <div style="display:flex; gap:10px;">
                <input type="number" id="book-year" placeholder="Year" required>
                <input type="number" id="book-price" placeholder="Price ($)" step="0.01" required>
            </div>

            <input type="url" id="book-image" placeholder="Image URL (Link)" required>
            <input type="url" id="book-link" placeholder="Affiliate Link" required>
            <textarea id="book-desc" placeholder="Write book description..."></textarea>
            
            <button type="submit" style="width: 100%; background: var(--gold); color: #000; padding: 15px; border: none; cursor: pointer; font-weight: bold;">Generate Code for JSON</button>
        </form>
        <p style="font-size: 0.8em; margin-top: 10px;">Copy this code to your books.json file:</p>
        <textarea id="json-output" readonly></textarea>
    </div>

    <script>
        let booksData = [];

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleAdmin() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }

        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                booksData = await response.json();
                renderBooks(booksData);
            } catch (e) { console.log("Waiting for books.json..."); }
        }

        function renderBooks(books) {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = '';
            books.forEach(book => {
                grid.innerHTML += `
                    <div class="book-card">
                        <div class="tag-container">
                            <span class="badge">${book.language.toUpperCase()}</span>
                            <span class="badge" style="background:#555; color:#fff;">${book.category}</span>
                        </div>
                        <img src="${book.imageUrl}" class="book-image">
                        <h3>${book.title}</h3>
                        <p style="font-size:0.9em; margin:0;">By: ${book.author} (${book.year})</p>
                        <div class="book-description">${book.description || 'No description provided.'}</div>
                        <p style="color:var(--gold); font-weight:bold; font-size:1.2em;">$${book.price}</p>
                        <button class="buy-button" onclick="window.open('${book.affiliateLink}')">Check Offer</button>
                    </div>
                `;
            });
        }

        // Filtering Logic
        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const lang = document.getElementById('lang-filter').value;
            const cat = document.getElementById('cat-filter').value;

            const filtered = booksData.filter(b => {
                const matchSearch = b.title.toLowerCase().includes(search) || b.author.toLowerCase().includes(search);
                const matchLang = lang === "" || b.language === lang;
                const matchCat = cat === "" || b.category === cat;
                return matchSearch && matchLang && matchCat;
            });
            renderBooks(filtered);
        }

        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('lang-filter').addEventListener('change', applyFilters);
        document.getElementById('cat-filter').addEventListener('change', applyFilters);

        // Admin Form Handling
        document.getElementById('admin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(document.getElementById('admin-password').value !== 'canon_-!LB2107') return alert('Incorrect Password');
            
            const newBook = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                language: document.getElementById('book-lang').value,
                category: document.getElementById('book-cat').value,
                year: parseInt(document.getElementById('book-year').value),
                price: parseFloat(document.getElementById('book-price').value),
                imageUrl: document.getElementById('book-image').value,
                affiliateLink: document.getElementById('book-link').value,
                description: document.getElementById('book-desc').value
            };
            
            document.getElementById('json-output').value = JSON.stringify(newBook, null, 2) + ",";
            alert("Code Generated! Scroll down to copy it.");
        });

        loadBooks();
    </script>
</body>
</html>
