<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; }
        
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding-bottom: 5px; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .book-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; transition: 0.3s; }
        .book-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .book-image { width: 100%; height: 400px; object-fit: cover; border-radius: 3px; }
        .book-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 15px 0 5px; }
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 25px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 600; transition: 0.3s; }
        .action-btn:hover { background: var(--gold); color: black; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid var(--gold); width: 95%; max-width: 650px; max-height: 85vh; overflow-y: auto; }
        
        /* Modal Products Side-by-Side */
        .modal-products { 
            display: flex; 
            flex-direction: row; 
            flex-wrap: nowrap; 
            gap: 20px; 
            margin-bottom: 25px; 
            justify-content: center; 
            align-items: flex-start;
        }

        .mini-card { 
            background: var(--dark-grey); 
            border: 1px solid #333; 
            padding: 10px; 
            width: 180px; 
            text-align: center; 
            flex-shrink: 0; 
        }

        .mini-card img { width: 100%; height: 220px; object-fit: cover; border-radius: 2px; }
        .mini-card h4 { font-size: 0.75rem; margin: 10px 0; font-family: 'Playfair Display'; color: var(--gold); }
        
        .mini-buy-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); font-size: 0.65rem; padding: 8px; width: 100%; cursor: pointer; transition: 0.3s; }
        .mini-buy-btn:hover { background: var(--gold); color: black; }

        /* Email Section Styling */
        #email-unlock-section { 
            margin-bottom: 20px; 
            text-align: center; 
            padding: 15px; 
            border: 1px solid var(--gold); 
            background: #000;
        }

        #admin-panel { display: none; margin-top: 50px; padding: 30px; border: 1px dashed var(--gold); background: #050505; }
        .admin-form input, .admin-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #333; color: white; }
        #json-out { background: #000; color: #0f0; padding: 15px; margin-top: 15px; white-space: pre-wrap; font-size: 11px; display: none; border: 1px solid #0f0; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel" class="container">
        <h2 style="color:var(--gold); margin-bottom: 15px;">Admin Terminal</h2>
        <div class="admin-form">
            <input type="text" id="adm-title" placeholder="Title">
            <input type="text" id="adm-img" placeholder="Main Image URL">
            <input type="text" id="adm-price" placeholder="Price (for Books/Hoodies)">
            <input type="text" id="adm-link" placeholder="Main Link">
            <hr style="border: 0.5px solid #333; margin: 10px 0;">
            <p style="font-size: 0.8rem; color: var(--gold);">For Summaries only:</p>
            <input type="text" id="adm-book-img" placeholder="Related Book Image URL">
            <input type="text" id="adm-book-link" placeholder="Related Book Purchase Link">
            <input type="text" id="adm-hoody-img" placeholder="Related Hoody Image URL">
            <input type="text" id="adm-hoody-link" placeholder="Related Hoody Purchase Link">
            <textarea id="adm-desc" rows="5" placeholder="Summary Description"></textarea>
            <button class="action-btn" onclick="genJSON()">GENERATE JSON</button>
        </div>
        <pre id="json-out"></pre>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold); font-family:'Playfair Display'; margin-bottom: 20px; text-align: center;"></h2>
        <div id="m-body"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline; font-size: 0.8rem;">CLOSE</button>
    </div>
</div>

<script>
    let currentTab = 'summaries.json';
    let allData = [];
    // الرابط ديالك في Formspree
    const FORMSPREE_URL = "https://formspree.io/f/mreaapkg"; 

    async function switchTab(file, btn) {
        currentTab = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(btn) btn.classList.add('active');
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%;">Accessing Vault...</p>';
        try {
            const res = await fetch(file);
            allData = await res.json();
            render(allData);
        } catch(e) { grid.innerHTML = '<p style="color:red; text-align:center; width:100%;">Error loading data.</p>'; }
    }

    function render(data) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        data.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'book-card';
            div.innerHTML = `
                <img src="${item.imageUrl}" class="book-image" onerror="this.src='https://via.placeholder.com/400x600?text=AuraVault'">
                <h3 class="book-title">${item.title}</h3>
                ${item.price ? `<p style="color:var(--gold); font-weight:bold;">$${item.price}</p>` : ''}
                <button class="action-btn" onclick="handleAction(${index})">
                    ${currentTab === 'summaries.json' ? 'LEARN MORE' : 'BUY NOW'}
                </button>
            `;
            grid.appendChild(div);
        });
    }

    function handleAction(index) {
        const item = allData[index]; 
        const modal = document.getElementById('action-modal');
        document.getElementById('m-title').innerText = item.title;
        const body = document.getElementById('m-body');
        modal.style.display = 'block';

        if(currentTab === 'summaries.json') {
            body.innerHTML = `
                <div class="modal-products">
                    ${item.bookLink ? `<div class="mini-card"><img src="${item.bookImg}"><h4>The Masterpiece</h4><button class="mini-buy-btn" onclick="showEmailSection('${item.bookLink}')">GET BOOK</button></div>` : ''}
                    ${item.hoodyLink ? `<div class="mini-card"><img src="${item.hoodyImg}"><h4>The Apparel</h4><button class="mini-buy-btn" onclick="showEmailSection('${item.hoodyLink}')">GET HOODY</button></div>` : ''}
                </div>
                <div id="email-unlock-section" style="display:none;">
                    <p style="font-size:0.8rem; margin-bottom:10px;">Enter email to unlock secure link:</p>
                    <input type="email" id="modal-u-email" placeholder="your@email.com" style="width:100%; padding:10px; background:#000; border:1px solid var(--gold); color:#fff; margin-bottom:10px;">
                    <button id="proceed-link-btn" class="action-btn" style="margin-top:0;">UNLOCK NOW</button>
                </div>
                <div style="border-top: 1px solid #333; padding-top:15px; max-height:250px; overflow-y:auto;">
                    <p style="font-size:0.9rem; line-height:1.6; color:#bbb; white-space: pre-line;">${item.desc || item.description || ''}</p>
                </div>
            `;
        } else {
            const mainLink = item.link || item.affiliateLink || '#';
            body.innerHTML = `
                <p style="text-align:center; margin-bottom:15px;">Enter email to unlock secure link:</p>
                <input type="email" id="u-email" placeholder="your@email.com" style="width:100%; padding:12px; background:#000; border:1px solid var(--gold); color:#fff; margin-bottom:15px;">
                <button class="action-btn" onclick="goLink('${mainLink}')">UNLOCK & PROCEED</button>
            `;
        }
    }

    async function sendToFormspree(email, product, link) {
        try {
            await fetch(FORMSPREE_URL, {
                method: 'POST',
                headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, product_name: product, target_url: link })
            });
        } catch (e) { console.log("Error sending data"); }
    }

    function showEmailSection(link) {
        const section = document.getElementById('email-unlock-section');
        const btn = document.getElementById('proceed-link-btn');
        section.style.display = 'block';
        section.scrollIntoView({ behavior: 'smooth' });

        btn.onclick = async function() {
            const email = document.getElementById('modal-u-email').value;
            if(email.includes('@')) {
                btn.innerText = "SENDING...";
                await sendToFormspree(email, document.getElementById('m-title').innerText, link);
                window.open(link, '_blank');
                section.style.display = 'none';
                btn.innerText = "UNLOCK NOW";
            } else { alert("Please enter a valid email address."); }
        };
    }

    async function goLink(l) {
        const mail = document.getElementById('u-email').value;
        if(mail.includes('@')) {
            const btn = document.querySelector('.modal .action-btn');
            btn.innerText = "SENDING...";
            await sendToFormspree(mail, document.getElementById('m-title').innerText, l);
            window.open(l, '_blank');
            closeModal();
        } else { alert("Valid email required"); }
    }

    function closeModal() { document.getElementById('action-modal').style.display='none'; }
    function openAdmin() { if(prompt("Key:") === "canon_-!LB2107") { document.getElementById('admin-panel').style.display='block'; window.scrollTo(0,document.body.scrollHeight); } }

    function genJSON() {
        const obj = { title: document.getElementById('adm-title').value, imageUrl: document.getElementById('adm-img').value, price: document.getElementById('adm-price').value, link: document.getElementById('adm-link').value, bookImg: document.getElementById('adm-book-img').value, bookLink: document.getElementById('adm-book-link').value, hoodyImg: document.getElementById('adm-hoody-img').value, hoodyLink: document.getElementById('adm-hoody-link').value, desc: document.getElementById('adm-desc').value };
        const out = document.getElementById('json-out');
        out.innerText = JSON.stringify(obj, null, 4) + ",";
        out.style.display = 'block';
    }

    window.onload = () => switchTab('summaries.json');
    window.onclick = (e) => { if(e.target.className === 'overlay') closeModal(); }
</script>
</body>
</html>
