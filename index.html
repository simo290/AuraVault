<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; --green: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; }
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        .usa-notice { font-size: 0.75rem; color: #666; margin-top: 5px; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding-bottom: 5px; border-bottom: 2px solid transparent; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .book-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; position: relative; transition: 0.3s; }
        .book-card:hover { border-color: var(--gold); }
        .book-image { width: 100%; height: 400px; object-fit: cover; border-radius: 3px; }
        .book-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 15px 0 5px; }
        .old-price { text-decoration: line-through; color: #666; font-size: 0.9rem; margin-right: 8px; }
        .discount-badge { background: var(--gold); color: black; font-size: 0.7rem; padding: 2px 6px; border-radius: 2px; font-weight: bold; position: absolute; top: 10px; right: 10px; }
        .shipping-tag { color: var(--green); font-size: 0.85rem; font-weight: 600; margin-top: 8px; display: block; }
        .size-selector { width: 100%; padding: 12px; background: #000; color: var(--gold); border: 1px solid #333; margin: 15px 0; border-radius: 4px; outline: none; }
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 25px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 600; transition: 0.3s; }
        .action-btn:hover { background: var(--gold); color: black; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid var(--gold); width: 95%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
        .checkout-form input, .checkout-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 2px; }
        #admin-panel { display: none; margin-top: 50px; padding: 30px; border: 2px solid var(--gold); background: #050505; }
        .json-box { background: #000; color: #0f0; padding: 15px; border: 1px solid #222; font-size: 11px; height: 200px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <p class="usa-notice">EXCLUSIVE ARCHIVE | SHIPPING ONLY TO THE UNITED STATES</p>
    <nav>
        <div class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</div>
        <div class="nav-link" onclick="switchTab('books.json', this)">BOOKS</div>
        <div class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</div>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel" class="container">
        <h2 style="color:var(--gold); margin-bottom: 20px;">Vault Data Generator</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="checkout-form">
                <input type="text" id="adm-title" placeholder="Title">
                <input type="text" id="adm-price" placeholder="Price (60.00)">
                <input type="text" id="adm-oldPrice" placeholder="Old Price (Optional)">
                <input type="text" id="adm-img" placeholder="Image URL">
                <input type="text" id="adm-shipping" placeholder="Shipping (5-7 Days)">
                <button class="action-btn" onclick="generateJSON()" style="background:var(--gold); color:black;">GENERATE JSON</button>
            </div>
            <div class="json-box" id="public-out">// Generated code here...</div>
        </div>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold); text-align: center; margin-bottom: 15px;"></h2>
        <div id="m-body"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline;">CLOSE</button>
    </div>
</div>

<script>
    (function(){ emailjs.init("QWKaC8MCGOF9GwKvN"); })();

    let currentTab = 'summaries.json';
    let allData = [];

    async function switchTab(file, btn) {
        currentTab = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%;">Accessing Vault...</p>';
        
        try {
            const res = await fetch(file);
            allData = await res.json();
            render(allData);
        } catch(e) { 
            grid.innerHTML = `<p style="color:red; text-align:center; width:100%;">Error: Ensure ${file} exists.</p>`; 
        }
    }

    function render(data) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        data.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'book-card';
            const priceHTML = item.oldPrice 
                ? `<p><span class="old-price">$${item.oldPrice}</span><span style="color:var(--gold); font-weight:bold;">$${item.price}</span></p>`
                : `<p style="color:var(--gold); font-weight:bold;">$${item.price}</p>`;

            div.innerHTML = `
                ${item.oldPrice ? `<span class="discount-badge">OFFER</span>` : ''}
                <img src="${item.imageUrl}" class="book-image">
                <h3 class="book-title">${item.title}</h3>
                ${priceHTML}
                ${item.shipping ? `<span class="shipping-tag">ðŸšš ${item.shipping}</span>` : ''}
                <button class="action-btn" onclick="handleAction(${index})">
                    ${currentTab === 'summaries.json' ? 'EXPLORE' : 'ORDER NOW'}
                </button>`;
            grid.appendChild(div);
        });
    }

    function handleAction(index) {
        const item = allData[index];
        const modal = document.getElementById('action-modal');
        const body = document.getElementById('m-body');
        document.getElementById('m-title').innerText = item.title;
        modal.style.display = 'block';

        if(currentTab === 'hoody.json') {
            setupHoodieUI(item);
        } else if(currentTab === 'summaries.json') {
            body.innerHTML = `
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:20px;">
                    <div style="background:#151515; padding:15px; text-align:center; border:1px solid #333;">
                        <img src="${item.bookImg}" style="width:100%; height:100px; object-fit:contain;">
                        <p style="color:var(--gold); margin:10px 0;">$${item.bookPrice}</p>
                        <button class="action-btn" onclick="showForm('${item.title} - Book', '${item.bookPrice}', 'N/A')">ORDER BOOK</button>
                    </div>
                    <div style="background:#151515; padding:15px; text-align:center; border:1px solid #333;">
                        <img src="${item.hoodyImg}" style="width:100%; height:100px; object-fit:contain;">
                        <p style="color:var(--gold); margin:10px 0;">$${item.price}</p>
                        <button class="action-btn" onclick="setupHoodieUI(${JSON.stringify(item).replace(/"/g, '&quot;')})">ORDER HOODIE</button>
                    </div>
                </div>
                <div id="f-container"></div>`;
        } else {
            showForm(item.title, item.price, 'N/A');
        }
    }

    function setupHoodieUI(item) {
        const base = parseFloat(item.price);
        const sizes = { "S": base, "M": base, "L": base+2, "XL": base+2, "2XL": base+5, "3XL": base+7 };
        const body = document.getElementById('m-body');
        
        body.innerHTML = `
            <div style="text-align:center; margin-bottom:15px;">
                <select id="sz" class="size-selector" onchange="updatePrice('${item.title}', this.value, ${JSON.stringify(sizes)})">
                    <option value="S">Small - $${sizes.S}</option>
                    <option value="M">Medium - $${sizes.M}</option>
                    <option value="L">Large - $${sizes.L}</option>
                    <option value="XL">XL - $${sizes.XL}</option>
                    <option value="2XL">2XL - $${sizes.2XL}</option>
                    <option value="3XL">3XL - $${sizes.3XL}</option>
                </select>
                <h2 id="dyn-p" style="color:var(--gold);">$${base}</h2>
            </div>
            <div id="f-container"></div>`;
        showForm(item.title, base, 'S');
    }

    function updatePrice(title, size, prices) {
        const newP = prices[size];
        document.getElementById('dyn-p').innerText = "$" + newP;
        showForm(title, newP, size);
    }

    function showForm(title, price, size) {
        const container = document.getElementById('f-container') || document.getElementById('m-body');
        container.innerHTML = `
            <div class="checkout-form" style="border-top:1px solid #333; padding-top:15px;">
                <p style="text-align:center; font-size:0.8rem; margin-bottom:10px;">Order: ${title} (${size}) - $${price}</p>
                <input type="text" id="u-name" placeholder="Full Name">
                <input type="email" id="u-email" placeholder="Email Address">
                <textarea id="u-addr" placeholder="Full Shipping Address" rows="2"></textarea>
                <button class="action-btn" id="s-btn" onclick="processOrder('${title}', '${price}', '${size}')" style="background:var(--gold); color:black;">CONFIRM INVOICE</button>
            </div>`;
    }

    function processOrder(t, p, s) {
        const btn = document.getElementById('s-btn');
        const data = {
            user_name: document.getElementById('u-name').value,
            user_email: document.getElementById('u-email').value,
            user_address: document.getElementById('u-addr').value,
            item_title: t + " (" + s + ")",
            item_price: p,
            order_id: "AV-" + Math.floor(Math.random() * 100000)
        };

        if(!data.user_name || !data.user_email) { alert("Fields required"); return; }
        
        btn.innerText = "SENDING..."; btn.disabled = true;
        
        emailjs.send("service_9yrz8kd", "template_1lgifb3", data)
            .then(() => {
                alert("Order Sent! Check your email.");
                closeModal();
            }, () => {
                alert("Error."); btn.disabled = false;
            });
    }

    function generateJSON() {
        const entry = {
            title: document.getElementById('adm-title').value,
            price: document.getElementById('adm-price').value,
            oldPrice: document.getElementById('adm-oldPrice').value || null,
            imageUrl: document.getElementById('adm-img').value,
            shipping: document.getElementById('adm-shipping').value
        };
        document.getElementById('public-out').innerText = JSON.stringify(entry, null, 2) + ",";
    }

    function openAdmin() { if(prompt("Key:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display='block'; }
    function closeModal() { document.getElementById('action-modal').style.display = 'none'; }
    window.onload = () => switchTab('summaries.json');
</script>
</body>
</html>
