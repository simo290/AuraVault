<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault - Premium Knowledge & Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #0b0b0b; /* أسود ملكي */
            --card-bg: #161616; /* أسود فاتح شوية للكارط */
            --text-color: #ffffff; 
            --gold: #d4af37; /* ذهبي أصلي */
            --gold-hover: #f1c40f; 
        }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; line-height: 1.6; }
        
        /* Header & Logo */
        header { background-color: #000; padding: 50px 20px; text-align: center; border-bottom: 2px solid var(--gold); }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3.5em; margin: 0; color: var(--gold); letter-spacing: 4px; }
        header p { letter-spacing: 5px; font-weight: 300; color: #888; font-size: 0.8em; margin-top: 10px; }
        
        /* Navigation */
        .main-nav { display: flex; justify-content: center; background: var(--gold); padding: 5px; gap: 2px; position: sticky; top: 0; z-index: 100; }
        .nav-btn { background: #000; border: none; font-weight: bold; cursor: pointer; color: var(--gold); padding: 12px 25px; font-size: 0.85em; text-transform: uppercase; flex-grow: 1; transition: 0.3s; }
        .nav-btn.active { background: var(--gold); color: #000; }

        /* Grid & Cards */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .book-card { background: var(--card-bg); border: 1px solid #222; border-radius: 0px; padding: 20px; display: flex; flex-direction: column; transition: 0.4s; text-align: center; }
        .book-card:hover { border-color: var(--gold); transform: translateY(-10px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.1); }
        .book-image { width: 100%; height: 350px; object-fit: cover; border: 1px solid #333; margin-bottom: 15px; }
        
        .buy-button { background: none; color: var(--gold); padding: 15px; border: 1px solid var(--gold); font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .buy-button:hover { background: var(--gold); color: #000; }

        /* Modals (The Gold Form) */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: #000; max-width: 450px; margin: 80px auto; padding: 40px; border: 2px solid var(--gold); position: relative; text-align: center; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 25px; color: var(--gold); cursor: pointer; }
        
        h2 { font-family: 'Playfair Display', serif; color: var(--gold); margin-bottom: 20px; text-transform: uppercase; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; box-sizing: border-box; }
        input:focus { border-color: var(--gold); outline: none; }
        
        /* Summary Content Style */
        #sum-body { color: #ccc; text-align: left; border-top: 1px solid #222; padding-top: 20px; margin-top: 10px; }

        .admin-panel { display: none; max-width: 600px; margin: 40px auto; background: #000; padding: 30px; border: 1px dashed var(--gold); }
    </style>
</head>
<body>

    <div id="summary-overlay" class="overlay">
        <div class="modal-content" style="max-width: 650px;">
            <span class="close-btn" onclick="closeModal('summary-overlay')">&times;</span>
            <h2 id="sum-title"></h2>
            <div id="sum-body"></div>
            <button class="buy-button" id="sum-order-btn" style="margin-top:30px;">Proceed to Order</button>
        </div>
    </div>

    <div id="order-overlay" class="overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('order-overlay')">&times;</span>
            <h2>AuraVault VIP</h2>
            <p style="color: #888; font-size: 0.9em; margin-bottom: 25px;">Enter details to sync with your WhatsApp</p>
            <input type="email" id="lead-email" placeholder="EMAIL ADDRESS">
            <input type="text" id="lead-whatsapp" placeholder="WHATSAPP NUMBER">
            <button class="buy-button" onclick="sendToWhatsApp()" style="margin-top: 20px;">Confirm & Open Store</button>
            <p onclick="sendToWhatsApp()" style="font-size:0.7em; color:#555; cursor:pointer; margin-top:20px; letter-spacing: 1px;">SKIP TO GLOBAL STORE</p>
        </div>
    </div>

    <header>
        <h1>AuraVault</h1>
        <p>THE ARCHIVE OF SUCCESS</p>
    </header>

    <nav class="main-nav">
        <button id="nav-summaries" class="nav-btn active" onclick="loadDisplay('summaries.json', this)">Summaries</button>
        <button id="nav-books" class="nav-btn" onclick="loadDisplay('books.json', this)">Books</button>
        <button id="nav-hoodies" class="nav-btn" onclick="loadDisplay('hoody.json', this)">Hoodies</button>
    </nav>

    <main id="book-grid" class="book-grid"></main>

    <script>
        const MY_PHONE = "212717948663"; 
        let currentLink = "";
        let currentItemTitle = "";
        let currentView = 'summaries';
        let itemsData = [];

        window.onload = () => loadDisplay('summaries.json', document.getElementById('nav-summaries'));

        async function loadDisplay(source, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentView = source.replace('.json', '');
            const grid = document.getElementById('book-grid');
            grid.innerHTML = '<p style="color:var(--gold)">Loading Archive...</p>';

            try {
                const response = await fetch(source);
                itemsData = await response.json();
                renderItems(itemsData);
            } catch (e) { grid.innerHTML = `<p>Ready to add items.</p>`; }
        }

        function renderItems(items) {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = '';
            items.forEach((item, index) => {
                const btnText = (currentView === 'summaries') ? 'Read Summary' : 'Order Now';
                grid.innerHTML += `
                    <div class="book-card">
                        <img src="${item.imageUrl}" class="book-image">
                        <h3 style="color:var(--gold); font-family:'Playfair Display';">${item.title}</h3>
                        <p style="color:#fff; letter-spacing: 2px;">$${item.price}</p>
                        <button class="buy-button" onclick="handleAction(${index})">${btnText}</button>
                    </div>`;
            });
        }

        function handleAction(index) {
            const item = itemsData[index];
            currentLink = item.link;
            currentItemTitle = item.title;
            if (currentView === 'summaries') {
                document.getElementById('sum-title').innerText = item.title;
                document.getElementById('sum-body').innerHTML = item.desc ? item.desc.replace(/-/g, '<br>• ') : "Content coming soon.";
                document.getElementById('summary-overlay').style.display = 'block';
                document.getElementById('sum-order-btn').onclick = () => {
                    closeModal('summary-overlay');
                    document.getElementById('order-overlay').style.display = 'block';
                };
            } else {
                document.getElementById('order-overlay').style.display = 'block';
            }
        }

        function sendToWhatsApp() {
            const email = document.getElementById('lead-email').value || "None";
            const wa = document.getElementById('lead-whatsapp').value || "None";
            const message = `AuraVault Order Idea!%0A---%0AItem: ${currentItemTitle}%0A---%0ACustomer Email: ${email}%0ACustomer WA: ${wa}`;
            window.open(`https://wa.me/${MY_PHONE}?text=${message}`, '_blank');
            setTimeout(() => { window.location.href = currentLink; }, 1000);
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
