<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* هاد الجزء ديال الديزاين خليتو كيفما كان عندك في النسخة الأولى */
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; }
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .book-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; }
        .book-image { width: 100%; height: 400px; object-fit: cover; }
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; cursor: pointer; width: 100%; margin-top: 15px; }
        .action-btn:hover { background: var(--gold); color: black; }
        
        /* الـ Panel والـ Modal ضروري يبقاو مخبيين */
        #admin-panel { display: none; margin-top: 30px; padding: 20px; border: 1px dashed var(--gold); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid var(--gold); width: 90%; max-width: 500px; }
        input[type="email"] { width: 100%; padding: 10px; margin: 15px 0; background: #000; border: 1px solid var(--gold); color: white; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel">
        <h2 style="color:var(--gold)">Admin Panel</h2>
        <input type="text" id="adm-title" placeholder="Title" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="adm-img" placeholder="Image URL" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="adm-price" placeholder="Price" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="adm-link" placeholder="Link" style="width:100%; margin:5px 0; padding:8px;">
        <textarea id="adm-desc" placeholder="Desc" style="width:100%; margin:5px 0; padding:8px;"></textarea>
        <button onclick="genJSON()" class="action-btn">Gen JSON</button>
        <pre id="json-out" style="color:lime; font-size:10px;"></pre>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold)"></h2>
        <div id="m-body" style="margin-top:15px; text-align:left;"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline;">Close</button>
    </div>
</div>

<script>
    let currentTab = 'summaries.json';

    async function switchTab(file, btn) {
        currentTab = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(btn) btn.classList.add('active');
        try {
            const res = await fetch(file);
            const data = await res.json();
            render(data);
        } catch(e) { console.error("Error loading " + file); }
    }

    function render(data) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'book-card';
            const link = item.link || item.affiliateLink || '#';
            const desc = (item.desc || item.description || '').replace(/`/g, "\\`").replace(/'/g, "\\'");
            
            div.innerHTML = `
                <img src="${item.imageUrl}" class="book-image">
                <h3 style="margin-top:10px;">${item.title}</h3>
                <p style="color:var(--gold)">${item.price ? '$' + item.price : ''}</p>
                <button class="action-btn" onclick="handleAction('${item.title.replace(/'/g, "\\'")}', '${link}', \`${desc}\`)">
                    ${currentTab === 'summaries.json' ? 'Read' : 'Buy Now'}
                </button>
            `;
            grid.appendChild(div);
        });
    }

    function handleAction(title, link, desc) {
        const modal = document.getElementById('action-modal');
        document.getElementById('m-title').innerText = title;
        const body = document.getElementById('m-body');
        modal.style.display = 'block';

        if(currentTab === 'summaries.json') {
            body.innerHTML = `<p>${desc}</p>`;
        } else {
            body.innerHTML = `
                <p>Enter email to get the link:</p>
                <input type="email" id="u-email" placeholder="email@example.com">
                <button class="action-btn" onclick="goLink('${link}')">Get Link</button>
            `;
        }
    }

    function goLink(l) {
        if(document.getElementById('u-email').value.includes('@')) {
            window.open(l, '_blank');
            closeModal();
        } else { alert("Valid email please"); }
    }

    function closeModal() { document.getElementById('action-modal').style.display='none'; }
    
    function openAdmin() {
        if(prompt("Key:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display='block';
    }

    function genJSON() {
        const obj = { title: document.getElementById('adm-title').value, imageUrl: document.getElementById('adm-img').value, price: document.getElementById('adm-price').value, link: document.getElementById('adm-link').value, desc: document.getElementById('adm-desc').value };
        document.getElementById('json-out').innerText = JSON.stringify(obj, null, 4) + ",";
    }

    window.onload = () => switchTab('summaries.json');
</script>
</body>
</html>
