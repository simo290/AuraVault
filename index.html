<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; --green: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        .usa-notice { font-size: 0.75rem; color: #666; margin-top: 5px; letter-spacing: 1px; }
        
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding-bottom: 5px; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .book-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; transition: 0.3s; position: relative; }
        .book-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .book-image { width: 100%; height: 400px; object-fit: cover; border-radius: 3px; }
        .book-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 15px 0 5px; }
        
        /* New Styles for Pricing & Shipping */
        .old-price { text-decoration: line-through; color: #666; font-size: 0.9rem; margin-right: 8px; }
        .discount-badge { background: var(--gold); color: black; font-size: 0.7rem; padding: 2px 6px; border-radius: 2px; font-weight: bold; position: absolute; top: 10px; right: 10px; }
        .shipping-tag { color: var(--green); font-size: 0.85rem; font-weight: 600; margin-top: 8px; display: block; }
        
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 25px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 600; transition: 0.3s; }
        .action-btn:hover { background: var(--gold); color: black; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid var(--gold); width: 95%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
        .checkout-form input, .checkout-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 2px; }

        /* Admin Layout */
        #admin-panel { display: none; background: #050505; border: 2px solid var(--gold); padding: 25px; margin-top: 40px; }
        .json-out { background: #000; color: #0f0; padding: 15px; font-family: monospace; font-size: 12px; height: 200px; overflow-y: auto; border: 1px solid #333; white-space: pre-wrap; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <p class="usa-notice">EXCLUSIVE ARCHIVE | SHIPPING ONLY TO THE UNITED STATES</p>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel" class="container">
        <h2 style="color:var(--gold); margin-bottom: 15px;">Vault Admin Tool</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="checkout-form">
                <input type="text" id="adm-title" placeholder="Product Title">
                <input type="text" id="adm-price" placeholder="Current Price (e.g. 60.00)">
                <input type="text" id="adm-oldPrice" placeholder="Old Price (Optional)">
                <input type="text" id="adm-img" placeholder="Image URL">
                <input type="text" id="adm-shipping" placeholder="Shipping (e.g. 5-7 Business Days)">
                <button class="action-btn" onclick="buildJSON()" style="background:var(--gold); color:black;">GENERATE JSON</button>
            </div>
            <div>
                <p style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">COPY TO YOUR JSON FILE:</p>
                <div class="json-out" id="json-output">// Data will appear here...</div>
            </div>
        </div>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold); font-family:'Playfair Display'; margin-bottom: 15px; text-align: center;"></h2>
        <div id="m-body"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline; font-size: 0.8rem; margin-top: 20px;">CLOSE</button>
    </div>
</div>

<script>
    (function(){ emailjs.init("QWKaC8MCGOF9GwKvN"); })();

    let currentTab = 'summaries.json';
    let allData = [];

    async function switchTab(file, btn) {
        currentTab = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(btn) btn.classList.add('active');
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%;">Accessing Vault...</p>';
        try {
            const res = await fetch(file);
            allData = await res.json();
            render(allData);
        } catch(e) { grid.innerHTML = '<p style="color:red; text-align:center; width:100%;">Vault Link Broken.</p>'; }
    }

    function render(data) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        data.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'book-card';
            const priceHTML = item.oldPrice 
                ? `<p><span class="old-price">$${item.oldPrice}</span><span style="color:var(--gold); font-weight:bold;">$${item.price}</span></p>`
                : `<p style="color:var(--gold); font-weight:bold;">$${item.price}</p>`;
            
            div.innerHTML = `
                ${item.oldPrice ? `<span class="discount-badge">OFFER</span>` : ''}
                <img src="${item.imageUrl}" class="book-image">
                <h3 class="book-title">${item.title}</h3>
                ${priceHTML}
                ${item.shipping ? `<span class="shipping-tag">ðŸšš ${item.shipping}</span>` : ''}
                <button class="action-btn" onclick="handleAction(${index})">
                    ${currentTab === 'summaries.json' ? 'EXPLORE' : 'ORDER NOW'}
                </button>`;
            grid.appendChild(div);
        });
    }

    function handleAction(index) {
        const item = allData[index];
        const modal = document.getElementById('action-modal');
        document.getElementById('m-title').innerText = item.title;
        const body = document.getElementById('m-body');
        modal.style.display = 'block';
        showForm(item.title, item.price);
    }

    function showForm(title, price) {
        const body = document.getElementById('m-body');
        body.innerHTML = `
            <div class="checkout-form">
                <p style="text-align:center; margin-bottom:15px; color:var(--gold);">Invoice for: ${title} - $${price}</p>
                <input type="text" id="u-name" placeholder="Full Name">
                <input type="email" id="u-email" placeholder="Email Address">
                <textarea id="u-address" placeholder="Shipping Address in USA" rows="3"></textarea>
                <button class="action-btn" id="s-btn" onclick="processOrder('${title}', '${price}')" style="background:var(--gold); color:black;">REQUEST PAYPAL INVOICE</button>
            </div>`;
    }

    function processOrder(title, price) {
        const btn = document.getElementById('s-btn');
        const data = {
            order_id: "AV-" + Math.floor(10000 + Math.random() * 90000),
            user_name: document.getElementById('u-name').value,
            item_title: title,
            item_price: price, 
            user_address: document.getElementById('u-address').value,
            email: document.getElementById('u-email').value 
        };
        if(!data.user_name || !data.email) { alert("Please complete the form."); return; }
        btn.innerText = "SENDING..."; btn.disabled = true;
        emailjs.send("service_9yrz8kd", "template_1lgifb3", data).then(() => {
            alert("Order Request Sent!"); closeModal();
        }, () => { alert("Error."); btn.disabled = false; });
    }

    // --- Admin Functions ---
    function buildJSON() {
        const entry = {
            title: document.getElementById('adm-title').value,
            price: document.getElementById('adm-price').value,
            oldPrice: document.getElementById('adm-oldPrice').value || null,
            imageUrl: document.getElementById('adm-img').value,
            shipping: document.getElementById('adm-shipping').value
        };
        document.getElementById('json-output').innerText = JSON.stringify(entry, null, 2) + ",";
    }

    function openAdmin() { if(prompt("Key:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display='block'; }
    function closeModal() { document.getElementById('action-modal').style.display = 'none'; }
    window.onload = () => switchTab('summaries.json');
</script>
</body>
</html>
