<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraLegacy - Rare Antique Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #f5f5f5;
            --gold: #d4af37;
            --shadow: rgba(0,0,0,0.5);
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            transition: 0.3s;
        }

        h1, h2, h3 { color: var(--gold); text-align: center; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        header {
            background-color: var(--card-bg);
            padding: 20px;
            box-shadow: 0 4px 8px var(--shadow);
            position: relative;
        }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gold);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .book-card {
            background-color: var(--card-bg);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px var(--shadow);
            transition: 0.3s;
        }

        .book-image { width: 100%; height: 250px; object-fit: cover; border-radius: 5px; }

        .book-description {
            font-size: 0.9em;
            margin: 15px 0;
            border-top: 1px solid var(--gold);
            padding-top: 10px;
        }

        /* Share Button Style */
        .share-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            margin-top: 10px;
            padding: 5px;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 5px;
        }

        .share-btn:hover { background: var(--gold); color: #000; }

        /* Admin & UI */
        .admin-panel { display: none; background: var(--card-bg); padding: 20px; border-radius: 10px; margin-top: 20px; border: 1px dashed var(--gold); }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; background: #333; color: #fff; border: 1px solid var(--gold); box-sizing: border-box;}
        
        .buy-button { background: var(--gold); color: #000; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: auto;}
    </style>
</head>
<body>

    <header>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Mode</button>
        <h1>AuraLegacy</h1>
        <p style="text-align:center;">Handpicked Rare Books & Collectibles</p>
    </header>

    <main class="container">
        <div class="book-grid" id="book-grid"></div>

        <div class="admin-toggle" style="text-align: center; margin-top: 30px;">
            <button onclick="document.getElementById('admin-panel').style.display='block'">Admin Access</button>
        </div>

        <div class="admin-panel" id="admin-panel">
            <h2>Add New Masterpiece</h2>
            <form id="admin-form">
                <input type="password" id="admin-password" placeholder="Password" required>
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="number" id="book-year" placeholder="Year" required>
                <input type="number" id="book-price" placeholder="Price" step="0.01" required>
                <input type="url" id="book-image" placeholder="Image URL" required>
                <input type="url" id="book-link" placeholder="Affiliate Link" required>
                <textarea id="book-desc" placeholder="Historical description..."></textarea>
                <button type="submit" style="width:100%; margin-top:10px;">Generate JSON</button>
            </form>
            <textarea id="json-output" readonly style="height: 100px; margin-top:10px;"></textarea>
        </div>
    </main>

    <script>
        let booksData = [];

        // 1. Toggle Theme Function
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // 2. Share Function
        function shareBook(title) {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({ title: title, url: url });
            } else {
                navigator.clipboard.writeText(url);
                alert("Link copied! Share it with book lovers.");
            }
        }

        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                booksData = await response.json();
                renderBooks(booksData);
            } catch (e) { console.log("Add books.json to see results"); }
        }

        function renderBooks(books) {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = '';
            books.forEach(book => {
                grid.innerHTML += `
                    <div class="book-card">
                        <img src="${book.imageUrl}" class="book-image">
                        <h3>${book.title}</h3>
                        <p><strong>${book.author} (${book.year})</strong></p>
                        <p class="book-description">${book.description || ''}</p>
                        <p style="color:var(--gold); font-weight:bold;">$${book.price}</p>
                        <button class="buy-button" onclick="window.open('${book.affiliateLink}')">Check Availability</button>
                        <button class="share-btn" onclick="shareBook('${book.title}')">ðŸ”— Share Link</button>
                    </div>
                `;
            });
        }

        document.getElementById('admin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(document.getElementById('admin-password').value !== 'canon_-!LB2107') return alert('Wrong!');
            
            const newBook = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                year: parseInt(document.getElementById('book-year').value),
                price: parseFloat(document.getElementById('book-price').value),
                imageUrl: document.getElementById('book-image').value,
                affiliateLink: document.getElementById('book-link').value,
                description: document.getElementById('book-desc').value
            };
            document.getElementById('json-output').value = JSON.stringify(newBook, null, 2) + ",";
        });

        loadBooks();
    </script>
</body>
