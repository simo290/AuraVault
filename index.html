<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault - Premium Knowledge & Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --text-color: #ffffff; 
            --gold: #d4af37;
            --radius: 20px;
        }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; line-height: 1.6; }
        
        /* Brand Header */
        header { background-color: #000; padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--gold); }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3em; margin: 0; color: var(--gold); letter-spacing: 4px; }
        
        /* Navigation */
        .main-nav { display: flex; justify-content: center; background: var(--gold); padding: 5px; position: sticky; top: 0; z-index: 100; }
        .nav-btn { background: #000; border: none; font-weight: bold; cursor: pointer; color: var(--gold); padding: 12px 25px; flex-grow: 1; text-transform: uppercase; font-size: 0.8em; }
        .nav-btn.active { background: var(--gold); color: #000; }

        /* Grid & Rounded Cards */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .book-card { background: var(--card-bg); border: 1px solid #222; border-radius: var(--radius); padding: 25px; transition: 0.4s; text-align: center; }
        .book-card:hover { border-color: var(--gold); transform: translateY(-8px); }
        .book-image { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; margin-bottom: 15px; }
        
        .action-btn { background: none; color: var(--gold); padding: 15px; border: 1px solid var(--gold); border-radius: var(--radius); font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; text-transform: uppercase; }
        .action-btn:hover { background: var(--gold); color: #000; }

        /* Checkout Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { background: #111; max-width: 500px; margin: 40px auto; padding: 40px; border: 1px solid var(--gold); border-radius: var(--radius); position: relative; }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; color: var(--gold); font-size: 0.7em; margin-bottom: 5px; letter-spacing: 1px; }
        input, textarea, select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; box-sizing: border-box; }
        
        /* Shipping Badge */
        .shipping-badge { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px dashed #444; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .shipping-badge img { height: 20px; }

        /* Admin Dashboard */
        .admin-trigger { text-align: center; padding: 40px; opacity: 0.1; cursor: pointer; }
        .admin-panel { display: none; max-width: 700px; margin: 20px auto; background: #111; padding: 30px; border: 1px solid var(--gold); border-radius: var(--radius); }
    </style>
</head>
<body>

    <div id="checkout-overlay" class="overlay">
        <div class="modal-content">
            <h2 style="color:var(--gold); margin-top:0;">SECURE CHECKOUT</h2>
            <p style="color:#666; font-size: 0.8em; margin-bottom: 20px;">Complete your shipping information to proceed.</p>
            
            <div class="form-group">
                <label>FULL NAME</label>
                <input type="text" id="cust-name" placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label>SHIPPING ADDRESS</label>
                <input type="text" id="cust-address" placeholder="Street Address, P.O. Box">
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="form-group">
                    <label>CITY</label>
                    <input type="text" id="cust-city" placeholder="Casablanca">
                </div>
                <div class="form-group">
                    <label>ZIP CODE</label>
                    <input type="text" id="cust-zip" placeholder="20000">
                </div>
            </div>

            <div class="form-group">
                <label>EMAIL / PHONE (FOR TRACKING)</label>
                <input type="text" id="cust-contact" placeholder="Email or Phone">
            </div>

            <div class="shipping-badge" id="carrier-info">
                </div>

            <button class="action-btn" onclick="processOrder()" style="background:var(--gold); color:#000; margin-top:20px;">Secure Payment & Order</button>
            <p onclick="closeModal('checkout-overlay')" style="color:#444; cursor:pointer; margin-top:15px; font-size:0.8em;">Cancel Transaction</p>
        </div>
    </div>

    <header>
        <h1>AuraVault</h1>
        <p>THE ARCHIVE OF SUCCESS</p>
    </header>

    <nav class="main-nav">
        <button class="nav-btn active" onclick="switchTab('summaries')">Summaries</button>
        <button class="nav-btn" onclick="switchTab('books')">Books</button>
        <button class="nav-btn" onclick="switchTab('hoodies')">Hoodies</button>
    </nav>

    <main id="book-grid" class="book-grid"></main>

    <div class="admin-trigger" onclick="openAdmin()">‚óè System</div>

    <div id="admin-panel" class="admin-panel">
        <h2 style="color:var(--gold)">Admin Manager</h2>
        <select id="adm-type" onchange="toggleAdmFields()">
            <option value="book">Book (AliExpress Partner)</option>
            <option value="hoody">Hoody (Teepublic Partner)</option>
            <option value="summary">Summary</option>
        </select>
        <input type="text" id="adm-title" placeholder="Title">
        <input type="text" id="adm-img" placeholder="Image URL">
        <input type="text" id="adm-price" placeholder="Price">
        <input type="text" id="adm-link" placeholder="Partner Link">
        <textarea id="adm-desc" placeholder="Description"></textarea>
        
        <div id="book-fields">
            <input type="text" id="adm-edito" placeholder="Editor">
            <input type="text" id="adm-year" placeholder="Year">
        </div>
        
        <button class="action-btn" onclick="genJSON()" style="background:var(--gold); color:#000; margin-top:15px;">Generate JSON</button>
        <div id="json-out" style="background:#000; color:#0f0; padding:15px; margin-top:15px; display:none; white-space:pre-wrap; font-family:monospace; font-size:11px;"></div>
    </div>

    <script>
        let currentItem = {};

        // Switch Tabs Logic (Placeholder)
        function switchTab(type) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Trigger Checkout
        function openCheckout(title, link, type) {
            currentItem = { title, link, type };
            const carrierBox = document.getElementById('carrier-info');
            
            if(type === 'hoody') {
                carrierBox.innerHTML = `<span>Carrier:</span> <img src="https://www.teepublic.com/assets/teepublic_logo_black-63e5e5d3.svg" style="filter:invert(1)"> <span>(Express Shipping)</span>`;
            } else {
                carrierBox.innerHTML = `<span>Carrier:</span> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/AliExpress_logo.svg/1200px-AliExpress_logo.svg.png"> <span>(Global Logistics)</span>`;
            }
            
            document.getElementById('checkout-overlay').style.display = 'block';
        }

        function processOrder() {
            // Here you could save data to your Google Sheet first!
            alert(`Address Saved! Redirecting to Secure Payment for: ${currentItem.title}`);
            window.location.href = currentItem.link;
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Admin
        function openAdmin() {
            if(prompt("Key:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display = 'block';
        }

        function genJSON() {
            const data = {
                title: document.getElementById('adm-title').value,
                imageUrl: document.getElementById('adm-img').value,
                price: document.getElementById('adm-price').value,
                link: document.getElementById('adm-link').value,
                type: document.getElementById('adm-type').value
            };
            const out = document.getElementById('json-out');
            out.innerText = JSON.stringify(data, null, 4);
            out.style.display = 'block';
        }
    </script>
</body>
</html>
