<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault - Premium Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --gold: #d4af37;
            --radius: 35px; /* الحواف الدائرية اللي بغيتي */
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: #fff; margin: 0; }

        header { padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--gold); background: #000; }
        header h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 3em; margin: 0; letter-spacing: 4px; }

        /* Navigation - Rectangular & Clean (المستطيلات) */
        .main-nav { display: flex; justify-content: center; background: var(--gold); padding: 0; position: sticky; top: 0; z-index: 1000; }
        .nav-btn { 
            background: #000; 
            border: none; 
            color: var(--gold); 
            padding: 18px 25px; 
            flex-grow: 1; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.8em;
            transition: 0.3s;
            border-right: 1px solid #222;
        }
        .nav-btn.active { background: var(--gold); color: #000; }

        /* Grid & Cards */
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        
        .book-card { 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-radius: var(--radius); 
            padding: 25px; 
            transition: 0.4s; 
            text-align: center; 
        }
        .book-card:hover { border-color: var(--gold); transform: translateY(-8px); }
        
        .book-image { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            border-radius: 20px; 
            margin-bottom: 15px; 
            border: 1px solid #333;
        }
        
        .action-btn { 
            background: none; 
            color: var(--gold); 
            padding: 15px; 
            border: 1px solid var(--gold); 
            border-radius: var(--radius); 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            text-transform: uppercase; 
            transition: 0.3s;
        }
        .action-btn:hover { background: var(--gold); color: #000; }

        /* Modal Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { 
            background: #111; 
            max-width: 500px; 
            margin: 40px auto; 
            padding: 40px; 
            border: 1px solid var(--gold); 
            border-radius: var(--radius); 
            text-align: center;
        }
        
        .shipping-badge { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; border: 1px dashed #444; }
        .shipping-badge img { height: 20px; }

        .admin-trigger { text-align: center; padding: 40px; opacity: 0.1; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>AuraVault</h1>
        <p>THE ARCHIVE OF SUCCESS</p>
    </header>

    <nav class="main-nav">
        <button class="nav-btn active" onclick="switchTab('summaries.json', this)">Summaries</button>
        <button class="nav-btn" onclick="switchTab('books.json', this)">Books</button>
        <button class="nav-btn" onclick="switchTab('hoody.json', this)">Hoodies</button>
    </nav>

    <main id="display-grid" class="book-grid"></main>

    <div id="action-modal" class="overlay">
        <div class="modal-content">
            <h2 id="m-title" style="color:var(--gold)"></h2>
            <div id="m-body"></div>
            <p onclick="closeModal()" style="color:#555; cursor:pointer; margin-top:20px;">Close</p>
        </div>
    </div>

    <div class="admin-trigger" onclick="if(prompt('Key:')==='canon_-!LB2107') alert('Admin Mode Active')">● System</div>

    <script>
        let itemsData = [];
        let currentTab = 'summaries.json';

        async function switchTab(jsonFile, element) {
            currentTab = jsonFile;
            // Update buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            const grid = document.getElementById('display-grid');
            grid.innerHTML = "<p style='color:var(--gold)'>Loading Archive...</p>";

            try {
                // جلب البيانات
                const response = await fetch(jsonFile);
                if (!response.ok) throw new Error("404");
                itemsData = await response.json();
                
                grid.innerHTML = "";
                itemsData.forEach((item, index) => {
                    grid.innerHTML += `
                        <div class="book-card">
                            <img src="${item.imageUrl}" class="book-image">
                            <h3>${item.title}</h3>
                            <p>$${item.price}</p>
                            <button class="action-btn" onclick="openModal(${index})">
                                ${jsonFile.includes('summaries') ? 'Read Summary' : 'Order Now'}
                            </button>
                        </div>`;
                });
            } catch (error) {
                grid.innerHTML = `<p style='color:red'>Error: Could not load ${jsonFile}. Check file names on GitHub!</p>`;
            }
        }

        function openModal(index) {
            const item = itemsData[index];
            const title = document.getElementById('m-title');
            const body = document.getElementById('m-body');

            if (currentTab.includes('summaries')) {
                title.innerText = item.title;
                body.innerHTML = `<p style='text-align:left; color:#ccc; line-height:1.8;'>${item.desc || 'No description available.'}</p>
                <button class="action-btn" style="background:var(--gold); color:#000;" onclick="window.open('${item.link}')">Get Full Access</button>`;
            } else {
                title.innerText = "SECURE CHECKOUT";
                const isHoody = currentTab.includes('hoody');
                const carrierLogo = isHoody ? 
                    'https://www.teepublic.com/assets/teepublic_logo_black-63e5e5d3.svg' : 
                    'https://upload.wikimedia.org/wikipedia/en/thumb/8/80/AliExpress_logo.svg/1200px-AliExpress_logo.svg.png';
                
                body.innerHTML = `
                    <div style="text-align:left; margin-bottom:15px;">
                        <label style="color:var(--gold); font-size:0.7em;">SHIPPING ADDRESS</label>
                        <input type="text" placeholder="Your Address..." style="width:100%; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:10px; margin-top:5px;">
                    </div>
                    <div class="shipping-badge">
                        <span>Partner:</span> <img src="${carrierLogo}" style="${isHoody ? 'filter:invert(1)' : ''}">
                    </div>
                    <button class="action-btn" style="background:var(--gold); color:#000; margin-top:15px;" onclick="window.open('${item.link}')">Proceed to Payment</button>`;
            }
            document.getElementById('action-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('action-modal').style.display = 'none';
        }

        // البداية بملف الملخصات
        window.onload = () => {
            const summariesBtn = document.querySelector('.nav-btn');
            switchTab('summaries.json', summariesBtn);
        }
    </script>
</body>
</html>
