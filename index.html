<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; --green: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding-bottom: 5px; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .book-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; transition: 0.3s; position: relative; }
        .book-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .book-image { width: 100%; height: 400px; object-fit: cover; border-radius: 3px; }
        .book-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 15px 0 5px; }
        
        .shipping-tag { color: var(--green); font-size: 0.85rem; font-weight: 600; margin-top: 8px; display: block; }

        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 25px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 600; transition: 0.3s; }
        .action-btn:hover { background: var(--gold); color: black; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid var(--gold); width: 95%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
        .checkout-form input, .checkout-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 2px; font-family: 'Inter', sans-serif; }

        #admin-panel { display: none; margin-top: 50px; padding: 30px; border: 1px dashed var(--gold); background: #050505; }
        .json-box { background: #000; color: #0f0; padding: 15px; border: 1px solid #222; font-size: 11px; height: 250px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel" class="container">
        <h2 style="color:var(--gold); margin-bottom: 20px;">Vault Data Management</h2>
        <div class="json-box" id="public-out">Admin active. Use console to generate data.</div>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold); font-family:'Playfair Display'; margin-bottom: 15px; text-align: center;"></h2>
        <div id="m-body"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline; font-size: 0.8rem;">CLOSE</button>
    </div>
</div>

<script>
    // --- 1. EmailJS Configuration ---
    (function(){
        emailjs.init("QWKaC8MCGOF9GwKvN"); 
    })();

    let currentTab = 'summaries.json';
    let allData = [];

    // --- 2. Navigation & Data Loading ---
    async function switchTab(file, btn) {
        currentTab = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%;">Accessing Vault...</p>';
        
        try {
            const res = await fetch(file);
            allData = await res.json();
            render(allData);
        } catch(e) { 
            grid.innerHTML = '<p style="color:red; text-align:center; width:100%;">Vault empty or File not found.</p>'; 
        }
    }

    function render(data) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        data.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'book-card';
            div.innerHTML = `
                <img src="${item.imageUrl}" class="book-image">
                <h3 class="book-title">${item.title}</h3>
                ${item.price ? `<p style="color:var(--gold); font-weight:bold;">$${item.price}</p>` : ''}
                ${item.shipping ? `<span class="shipping-tag">âš¡ Fast US Shipping: ${item.shipping}</span>` : ''}
                <button class="action-btn" onclick="handleAction(${index})">
                    ${currentTab === 'summaries.json' ? 'LEARN MORE' : (currentTab === 'hoody.json' ? 'BUY ON ALIEXPRESS' : 'ORDER NOW')}
                </button>`;
            grid.appendChild(div);
        });
    }

    // --- 3. Order Handling ---
    function handleAction(index) {
        const item = allData[index];
        if(currentTab === 'hoody.json') { window.open(item.link, '_blank'); return; }
        
        const modal = document.getElementById('action-modal');
        document.getElementById('m-title').innerText = item.title;
        const body = document.getElementById('m-body');
        modal.style.display = 'block';

        body.innerHTML = `
            <div class="checkout-form">
                <p style="color:var(--gold); font-size:0.8rem; margin-bottom:10px;">Secure Shipping Details:</p>
                <input type="text" id="u-name" placeholder="Full Name" required>
                <input type="email" id="u-email" placeholder="Email Address" required>
                <input type="text" id="u-city" placeholder="City" required>
                <input type="text" id="u-zip" placeholder="Zip/Postal Code" required>
                <textarea id="u-address" placeholder="Full Shipping Address" rows="2" required></textarea>
                <button class="action-btn" id="submit-order-btn" onclick="processOrder('${item.title}', '${item.price}')" style="background:var(--gold); color:black;">
                    PLACE ORDER
                </button>
                <p style="font-size:0.7rem; color:#666; margin-top:10px; text-align:center;">
                    An invoice will be sent to your email for payment.
                </p>
            </div>`;
    }

    function processOrder(title, price) {
        const btn = document.getElementById('submit-order-btn');
        const orderId = "AV-" + Math.floor(10000 + Math.random() * 90000);
        
        const data = {
            order_id: orderId,
            user_name: document.getElementById('u-name').value,
            item_title: title,
            user_address: document.getElementById('u-address').value,
            user_city: document.getElementById('u-city').value,
            user_zip: document.getElementById('u-zip').value,
            item_price: price, 
            email: document.getElementById('u-email').value 
        };

        if(!data.user_name || !data.email || !data.user_address) {
            alert("Please fill in all shipping details.");
            return;
        }

        btn.innerText = "PROCESSING...";
        btn.disabled = true;

        emailjs.send("service_9yrz8kd", "template_1lgifb3", data)
            .then(() => {
                alert("SUCCESS! Order " + orderId + " received. Check your email.");
                closeModal();
            }, (err) => {
                alert("FAILED! Reason: " + (err.text || JSON.stringify(err)));
                btn.innerText = "PLACE ORDER";
                btn.disabled = false;
            });
    }

    // --- 4. Utilities ---
    function openAdmin() { if(prompt("Key:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display='block'; }
    function closeModal() { document.getElementById('action-modal').style.display='none'; }
    window.onload = () => switchTab('summaries.json');
</script>
</body>
</html>
