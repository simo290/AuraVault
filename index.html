<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; --green: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        .usa-notice { font-size: 0.75rem; color: #666; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding-bottom: 5px; border-bottom: 2px solid transparent; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .product-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; transition: 0.3s; position: relative; }
        .product-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .product-image { width: 100%; height: 400px; object-fit: cover; border-radius: 3px; background: #000; }
        .product-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 15px 0 5px; }
        .price-tag { color: var(--gold); font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; }
        .shipping-tag { color: var(--green); font-size: 0.8rem; font-weight: 600; display: block; margin-bottom: 10px; }
        
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 25px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: 600; transition: 0.3s; }
        .action-btn:hover { background: var(--gold); color: black; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border: 1px solid var(--gold); width: 95%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        
        .checkout-form input, .checkout-form select, .checkout-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 2px; font-family: inherit; }
        .checkout-form select { color: var(--gold); }

        #admin-panel { display: none; margin-top: 50px; padding: 30px; border-top: 2px solid var(--gold); background: #050505; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .admin-box { background: #111; padding: 20px; border: 1px solid #333; border-radius: 5px; }
        .json-box { background: #000; color: #0f0; padding: 10px; font-size: 11px; height: 120px; overflow-y: auto; border: 1px solid #222; margin-top: 10px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <p class="usa-notice">EXCLUSIVE ARCHIVE | SHIPPING ONLY TO THE UNITED STATES</p>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel">
        <h2 style="color:var(--gold); text-align: center;">VAULT DATA MANAGEMENT</h2>
        <div class="admin-grid">
            <div class="admin-box">
                <h3 style="color:var(--gold); margin-bottom:10px;">Summary Entry</h3>
                <input type="text" id="s-title" placeholder="Title">
                <input type="text" id="s-hprice" placeholder="Hoodie Price">
                <input type="text" id="s-bprice" placeholder="Book Price">
                <input type="text" id="s-img" placeholder="Main Image URL">
                <button class="action-btn" onclick="genJSON('s')">GENERATE JSON</button>
                <div class="json-box" id="out-s"></div>
            </div>
            <div class="admin-box">
                <h3 style="color:var(--gold); margin-bottom:10px;">Book Entry</h3>
                <input type="text" id="b-title" placeholder="Book Title">
                <input type="text" id="b-price" placeholder="Price">
                <input type="text" id="b-img" placeholder="Image URL">
                <button class="action-btn" onclick="genJSON('b')">GENERATE JSON</button>
                <div class="json-box" id="out-b"></div>
            </div>
            <div class="admin-box">
                <h3 style="color:var(--gold); margin-bottom:10px;">Hoodie Entry</h3>
                <input type="text" id="h-title" placeholder="Hoodie Title">
                <input type="text" id="h-price" placeholder="Price">
                <input type="text" id="h-img" placeholder="Image URL">
                <button class="action-btn" onclick="genJSON('h')">GENERATE JSON</button>
                <div class="json-box" id="out-h"></div>
            </div>
        </div>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold); text-align: center; margin-bottom: 15px; font-family: 'Playfair Display';"></h2>
        <div id="m-body"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline; font-size: 0.8rem; margin-top: 15px;">CLOSE</button>
    </div>
</div>

<script>
    // --- Config ---
    (function(){ emailjs.init("QWKaC8MCGOF9GwKvN"); })();

    let currentFile = 'summaries.json';
    let currentData = [];

    // --- Navigation ---
    async function switchTab(file, btn) {
        currentFile = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%;">Accessing Vault...</p>';
        
        try {
            const res = await fetch(file);
            currentData = await res.json();
            render();
        } catch(e) { 
            grid.innerHTML = `<p style="color:red; text-align:center; width:100%;">Error loading ${file}</p>`; 
        }
    }

    // --- UI Render ---
    function render() {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        currentData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'product-card';
            div.innerHTML = `
                <img src="${item.imageUrl}" class="product-image" onerror="this.src='https://via.placeholder.com/400x600'">
                <h3 class="product-title">${item.title}</h3>
                <p class="price-tag">$${item.price}</p>
                <span class="shipping-tag">ðŸšš FREE USA SHIPPING</span>
                <button class="action-btn" onclick="openCheckout(${index})">
                    ${currentFile === 'summaries.json' ? 'EXPLORE ARCHIVE' : 'ORDER NOW'}
                </button>`;
            grid.appendChild(div);
        });
    }

    // --- Checkout Logic ---
    function openCheckout(index) {
        const item = currentData[index];
        const modal = document.getElementById('action-modal');
        const body = document.getElementById('m-body');
        document.getElementById('m-title').innerText = item.title;
        modal.style.display = 'block';

        let hoodieOptions = '';
        // Show Size/Color only if it's a hoodie or summary
        if (currentFile === 'hoody.json' || currentFile === 'summaries.json') {
            hoodieOptions = `
                <div style="display: flex; gap: 10px;">
                    <select id="f-size" required>
                        <option value="">SELECT SIZE</option>
                        <option>S</option><option>M</option><option>L</option>
                        <option>XL</option><option>2XL</option><option>3XL</option>
                    </select>
                    <select id="f-color" required>
                        <option value="">SELECT COLOR</option>
                        <option>Pure Black</option><option>Archive White</option><option>Deep Grey</option>
                    </select>
                </div>`;
        }

        body.innerHTML = `
            <div class="checkout-form">
                <p style="text-align:center; color:#888; font-size:0.8rem; margin-bottom:15px;">Product Invoice: $${item.price}</p>
                ${hoodieOptions}
                <input type="text" id="f-name" placeholder="Full Name" required>
                <input type="email" id="f-email" placeholder="Email Address" required>
                <input type="text" id="f-city" placeholder="City" required>
                <input type="text" id="f-zip" placeholder="ZIP / Postal Code" required>
                <textarea id="f-addr" placeholder="Full Shipping Address" rows="3" required></textarea>
                <button class="action-btn" id="sub-btn" onclick="submitOrder('${item.title}', '${item.price}')" style="background:var(--gold); color:black;">REQUEST INVOICE</button>
            </div>`;
    }

    function submitOrder(title, price) {
        const btn = document.getElementById('sub-btn');
        const sizeElem = document.getElementById('f-size');
        const colorElem = document.getElementById('f-color');
        
        const selectedSize = sizeElem ? sizeElem.value : "N/A (Book)";
        const selectedColor = colorElem ? colorElem.value : "N/A (Book)";

        const data = {
            order_id: "AV-" + Math.floor(10000 + Math.random() * 90000),
            user_name: document.getElementById('f-name').value,
            user_email: document.getElementById('f-email').value,
            user_city: document.getElementById('f-city').value,
            user_zip: document.getElementById('f-zip').value,
            user_address: document.getElementById('f-addr').value,
            item_title: title,
            item_price: price,
            item_size: selectedSize,
            item_color: selectedColor
        };

        // Basic validation
        if(!data.user_name || !data.user_email || !data.user_address || !data.user_zip) {
            alert("Please fill all shipping fields."); return;
        }
        if(sizeElem && selectedSize === "") { alert("Please select a size."); return; }

        btn.innerText = "SENDING..."; btn.disabled = true;

        emailjs.send("service_9yrz8kd", "template_1lgifb3", data)
            .then(() => {
                alert("Order Successful! Your ID: " + data.order_id);
                closeModal();
            }, (err) => {
                alert("Error sending request.");
                btn.disabled = false;
                btn.innerText = "REQUEST INVOICE";
            });
    }

    // --- Admin Tools ---
    function genJSON(type) {
        let entry = {};
        if(type === 's') {
            entry = { 
                title: document.getElementById('s-title').value,
                price: document.getElementById('s-hprice').value,
                bookPrice: document.getElementById('s-bprice').value,
                imageUrl: document.getElementById('s-img').value
            };
        } else if(type === 'b') {
            entry = { 
                title: document.getElementById('b-title').value,
                price: document.getElementById('b-price').value,
                imageUrl: document.getElementById('b-img').value
            };
        } else if(type === 'h') {
            entry = { 
                title: document.getElementById('h-title').value,
                price: document.getElementById('h-price').value,
                imageUrl: document.getElementById('h-img').value
            };
        }
        document.getElementById('out-'+type).innerText = JSON.stringify(entry, null, 2) + ",";
    }

    function openAdmin() { if(prompt("Access Key:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display='block'; }
    function closeModal() { document.getElementById('action-modal').style.display = 'none'; }

    window.onload = () => switchTab('summaries.json', document.querySelector('.nav-link'));
</script>
</body>
</html>
