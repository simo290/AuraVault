<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding-bottom: 5px; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .book-card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; transition: 0.3s; }
        .book-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .book-image { width: 100%; height: 400px; object-fit: cover; border-radius: 3px; }
        .book-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 15px 0 5px; }
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 25px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 600; transition: 0.3s; }
        .action-btn:hover { background: var(--gold); color: black; }

        /* Modal */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 30px; border: 1px solid var(--gold); width: 95%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
        .checkout-form input, .checkout-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 2px; }

        /* Admin Terminal */
        #admin-panel { display: none; margin-top: 50px; padding: 30px; border: 1px dashed var(--gold); background: #050505; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .admin-form input, .admin-form select, .admin-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #333; color: white; }
        .json-box { background: #000; color: #0f0; padding: 15px; border: 1px solid #222; font-size: 11px; height: 250px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel" class="container">
        <h2 style="color:var(--gold); margin-bottom: 20px;">Vault Data Management</h2>
        <div class="admin-form">
            <select id="adm-type" onchange="toggleFields()">
                <option value="summary">Summary Edition</option>
                <option value="product">Book / Hoodie (Dropshipping)</option>
            </select>
            <input type="text" id="adm-title" placeholder="Title">
            <input type="text" id="adm-img" placeholder="Main Image URL">
            <input type="text" id="adm-price" placeholder="Selling Price ($)">
            <input type="text" id="adm-source" placeholder="SOURCE LINK (Private link for sources.json)">
            
            <div id="summary-fields">
                <input type="text" id="adm-book-img" placeholder="Related Book Image URL (For Bundle)">
                <input type="text" id="adm-hoody-img" placeholder="Related Hoodie Image URL (For Bundle)">
                <textarea id="adm-desc" rows="6" placeholder="Write the Summary Content here..."></textarea>
            </div>
            
            <button class="action-btn" onclick="genAllData()" style="width:100%; background:var(--gold); color:black;">GENERATE SYSTEM DATA</button>
        </div>

        <div class="admin-grid">
            <div>
                <label style="color:#0f0; font-size: 0.8rem;">1. FOR SITE (Public JSON)</label>
                <div id="public-out" class="json-box"></div>
            </div>
            <div>
                <label style="color:#ff4444; font-size: 0.8rem;">2. FOR GITHUB (sources.json)</label>
                <div id="private-out" class="json-box"></div>
            </div>
        </div>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold); font-family:'Playfair Display'; margin-bottom: 15px; text-align: center;"></h2>
        <div id="m-body"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline; font-size: 0.8rem;">CLOSE</button>
    </div>
</div>

<script>
    let currentTab = 'summaries.json';
    let allData = [];
    const MY_PHONE = "212717948663"; 

    function toggleFields() {
        const isSummary = document.getElementById('adm-type').value === 'summary';
        document.getElementById('summary-fields').style.display = isSummary ? 'block' : 'none';
    }

    async function switchTab(file, btn) {
        currentTab = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(btn) btn.classList.add('active');
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '<p style="text-align:center; width:100%;">Accessing Vault...</p>';
        try {
            const res = await fetch(file);
            allData = await res.json();
            render(allData);
        } catch(e) { grid.innerHTML = '<p style="color:red; text-align:center; width:100%;">Vault empty.</p>'; }
    }

    function render(data) {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        data.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'book-card';
            div.innerHTML = `
                <img src="${item.imageUrl}" class="book-image">
                <h3 class="book-title">${item.title}</h3>
                ${item.price ? `<p style="color:var(--gold); font-weight:bold;">$${item.price}</p>` : ''}
                <button class="action-btn" onclick="handleAction(${index})">
                    ${currentTab === 'summaries.json' ? 'LEARN MORE' : 'ORDER NOW'}
                </button>`;
            grid.appendChild(div);
        });
    }

    function handleAction(index) {
        const item = allData[index];
        const modal = document.getElementById('action-modal');
        document.getElementById('m-title').innerText = item.title;
        const body = document.getElementById('m-body');
        modal.style.display = 'block';

        let formHTML = `
            <div class="checkout-form">
                <p style="text-align:center; font-size:0.7rem; color:var(--gold); margin-bottom:10px;">SHIPPING INFO</p>
                <input type="text" id="u-name" placeholder="Full Name" required>
                <input type="text" id="u-city" placeholder="City" required>
                <textarea id="u-address" placeholder="Full Address" rows="2" required></textarea>
                <input type="text" id="u-zip" placeholder="Zip Code" required>
                <button class="action-btn" onclick="checkoutWA('${item.title}', '${item.price || 'N/A'}')">SEND TO WHATSAPP</button>
            </div>`;

        if(currentTab === 'summaries.json') {
            body.innerHTML = `
                <div style="display:flex; gap:10px; justify-content:center; margin-bottom:15px;">
                    ${item.bookImg ? `<div style="text-align:center"><img src="${item.bookImg}" style="height:120px; border:1px solid #333;"><p style="font-size:0.6rem; color:var(--gold)">BOOK</p></div>` : ''}
                    ${item.hoodyImg ? `<div style="text-align:center"><img src="${item.hoodyImg}" style="height:120px; border:1px solid #333;"><p style="font-size:0.6rem; color:var(--gold)">HOODIE</p></div>` : ''}
                </div>
                <div style="max-height:200px; overflow-y:auto; border-top:1px solid #222; padding:15px 0; margin-bottom:10px;">
                    <p style="font-size:0.85rem; color:#ccc; line-height:1.6; white-space:pre-line;">${item.desc || ''}</p>
                </div>
                ${formHTML}`;
        } else {
            body.innerHTML = `<p style="text-align:center; color:#888; margin-bottom:20px;">Premium Archive Quality</p>${formHTML}`;
        }
    }

    function checkoutWA(title, price) {
        const name = document.getElementById('u-name').value;
        const addr = document.getElementById('u-address').value;
        if(!name || !addr) return alert("Fill all fields");
        const msg = `*NEW ORDER*%0A*Product:* ${title}%0A*Price:* $${price}%0A*Name:* ${name}%0A*Address:* ${addr}%0A*City:* ${document.getElementById('u-city').value}`;
        window.open(`https://api.whatsapp.com/send?phone=${MY_PHONE}&text=${msg}`, '_blank');
        closeModal();
    }

    function genAllData() {
        const type = document.getElementById('adm-type').value;
        const title = document.getElementById('adm-title').value;
        const source = document.getElementById('adm-source').value;

        // Public JSON (For Site)
        let publicObj = { 
            title: title, 
            imageUrl: document.getElementById('adm-img').value, 
            price: document.getElementById('adm-price').value 
        };
        if(type === 'summary') {
            publicObj.bookImg = document.getElementById('adm-book-img').value;
            publicObj.hoodyImg = document.getElementById('adm-hoody-img').value;
            publicObj.desc = document.getElementById('adm-desc').value;
        }
        document.getElementById('public-out').innerText = JSON.stringify(publicObj, null, 4) + ",";

        // Private JSON (For sources.json)
        const privateObj = { 
            title: title, 
            type: type,
            source_link: source, 
            date_added: new Date().toLocaleDateString() 
        };
        document.getElementById('private-out').innerText = JSON.stringify(privateObj, null, 4) + ",";
    }

    function openAdmin() { if(prompt("Key:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display='block'; }
    function closeModal() { document.getElementById('action-modal').style.display='none'; }
    window.onload = () => switchTab('summaries.json');
</script>
</body>
</html>
