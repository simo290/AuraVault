<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault | Luxury Archive</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --black: #0a0a0a; --dark-grey: #1a1a1a; --green: #2ecc71; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--black); color: white; font-family: 'Inter', sans-serif; }
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 2px; cursor: pointer; }
        .usa-notice { font-size: 0.75rem; color: #666; margin-top: 5px; text-transform: uppercase; }
        nav { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600; cursor: pointer; padding-bottom: 5px; }
        .nav-link.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--dark-grey); padding: 20px; border-radius: 5px; text-align: center; border: 1px solid #222; position: relative; }
        .card img { width: 100%; height: 400px; object-fit: cover; border-radius: 3px; }
        .old-price { text-decoration: line-through; color: #666; font-size: 0.9rem; margin-right: 8px; }
        .discount-badge { background: var(--gold); color: black; font-size: 0.7rem; padding: 2px 6px; border-radius: 2px; position: absolute; top: 10px; right: 10px; font-weight: bold; }
        .action-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 25px; cursor: pointer; width: 100%; margin-top: 15px; font-weight: 600; }
        .action-btn:hover { background: var(--gold); color: black; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border: 1px solid var(--gold); width: 95%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
        .checkout-form input, .checkout-form select, .checkout-form textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; }
        .admin-sec { background:#050505; border:1px solid var(--gold); padding:15px; margin-bottom: 20px; }
        .admin-sec h3 { color: var(--gold); margin-bottom: 10px; font-size: 1rem; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="openAdmin()">AURAVAULT</div>
    <p class="usa-notice">Exclusive Archive | Shipping Only to USA</p>
    <nav>
        <span class="nav-link active" onclick="switchTab('summaries.json', this)">SUMMARIES</span>
        <span class="nav-link" onclick="switchTab('books.json', this)">BOOKS</span>
        <span class="nav-link" onclick="switchTab('hoody.json', this)">HOODIES</span>
    </nav>
</header>

<div class="container">
    <div id="display-grid" class="grid"></div>

    <div id="admin-panel" style="display:none; margin-top:50px;">
        <h2 style="color:var(--gold); text-align:center; margin-bottom:20px;">VAULT ARCHITECT PANEL</h2>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="admin-sec">
                <h3>1. Summary Entry</h3>
                <input type="text" id="as-title" placeholder="Title">
                <textarea id="as-desc" placeholder="Summary Content / Description"></textarea>
                <input type="text" id="as-bimg" placeholder="Book Image URL">
                <input type="text" id="as-himg" placeholder="Hoodie Image URL">
                <input type="text" id="as-bprice" placeholder="Book Price">
                <input type="text" id="as-hprice" placeholder="Hoodie Price">
                <button class="action-btn" onclick="genJSON('s')">GENERATE SUMMARY</button>
            </div>

            <div class="admin-sec">
                <h3>2. Product (Book/Hoodie)</h3>
                <input type="text" id="ap-title" placeholder="Title">
                <input type="text" id="ap-price" placeholder="Current Price">
                <input type="text" id="ap-old" placeholder="Old Price (Optional)">
                <input type="text" id="ap-ship" placeholder="Shipping Time (e.g. 3-5 Days)">
                <input type="text" id="ap-img" placeholder="Image URL">
                <p style="font-size: 0.7rem; color: #888; margin: 5px 0;">For Hoodies Only:</p>
                <input type="text" id="ap-colors" placeholder="Colors (Red, Black, Blue)">
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                    <input type="text" id="p-s" placeholder="Price S">
                    <input type="text" id="p-m" placeholder="Price M">
                    <input type="text" id="p-l" placeholder="Price L">
                    <input type="text" id="p-xl" placeholder="Price XL">
                    <input type="text" id="p-2xl" placeholder="Price 2XL">
                    <input type="text" id="p-3xl" placeholder="Price 3XL">
                </div>
                <button class="action-btn" onclick="genJSON('p')">GENERATE PRODUCT</button>
            </div>
        </div>
        <div style="margin-top:20px;">
            <p style="color:var(--gold);">JSON OUTPUT (Copy this):</p>
            <div id="admin-out" style="background:#000; color:#0f0; padding:15px; font-family:monospace; white-space:pre; border:1px solid #333; height:150px; overflow:auto;"></div>
        </div>
    </div>
</div>

<div id="action-modal" class="overlay">
    <div class="modal">
        <h2 id="m-title" style="color:var(--gold); text-align:center; margin-bottom:15px;"></h2>
        <div id="m-body"></div>
        <button onclick="closeModal()" class="action-btn" style="border:none; text-decoration:underline;">CLOSE</button>
    </div>
</div>

<script>
    (function(){ emailjs.init("QWKaC8MCGOF9GwKvN"); })();
    let currentFile = 'summaries.json';
    let currentData = [];

    async function switchTab(file, btn) {
        currentFile = file;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        btn.classList.add('active');
        const res = await fetch(file);
        currentData = await res.json();
        render();
    }

    function render() {
        const grid = document.getElementById('display-grid');
        grid.innerHTML = '';
        currentData.forEach((item, i) => {
            grid.innerHTML += `
                <div class="card">
                    ${item.oldPrice ? `<span class="discount-badge">OFFER</span>` : ''}
                    <img src="${item.imageUrl || item.bookImg}">
                    <h3 style="margin-top:15px;">${item.title}</h3>
                    <p style="margin:10px 0;">
                        ${item.oldPrice ? `<span class="old-price">$${item.oldPrice}</span>` : ''}
                        <span style="color:var(--gold); font-weight:bold;">$${item.price}</span>
                    </p>
                    ${item.shipping ? `<p style="color:var(--green); font-size:0.8rem;">ðŸšš ${item.shipping}</p>` : ''}
                    <button class="action-btn" onclick="openAction(${i})">
                        ${currentFile==='summaries.json'?'VIEW SUMMARY':'ORDER NOW'}
                    </button>
                </div>`;
        });
    }

    function openAction(index) {
        const item = currentData[index];
        const modal = document.getElementById('action-modal');
        const body = document.getElementById('m-body');
        document.getElementById('m-title').innerText = item.title;
        modal.style.display = 'block';

        if(currentFile === 'summaries.json') {
            body.innerHTML = `
                <p style="color:#ccc; line-height:1.6; margin-bottom:20px; font-size:0.9rem;">${item.summaryText}</p>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div style="text-align:center; background:#000; padding:10px;">
                        <img src="${item.bookImg}" style="height:100px; object-fit:contain;">
                        <p style="color:var(--gold); margin:5px 0;">$${item.bookPrice}</p>
                        <button class="action-btn" onclick="showCheckout('${item.title} - Book', '${item.bookPrice}', false)">ORDER BOOK</button>
                    </div>
                    <div style="text-align:center; background:#000; padding:10px;">
                        <img src="${item.hoodyImg}" style="height:100px; object-fit:contain;">
                        <p style="color:var(--gold); margin:5px 0;">$${item.price}</p>
                        <button class="action-btn" onclick="showCheckout('${item.title} - Hoodie', '${item.price}', true, ${JSON.stringify(item.prices || {}).replace(/"/g, '&quot;')}, '${item.colors || ''}')">ORDER HOODIE</button>
                    </div>
                </div>`;
        } else {
            showCheckout(item.title, item.price, currentFile==='hoody.json', item.prices, item.colors);
        }
    }

    function showCheckout(title, price, isHoodie, priceList = {}, colorsRaw = "") {
        const body = document.getElementById('m-body');
        let options = '';
        if(isHoodie) {
            const colors = colorsRaw.split(',').map(c => c.trim());
            options = `
                <select id="f-size" onchange="updatePrice(this.value, ${JSON.stringify(priceList).replace(/"/g, '&quot;')})">
                    <option value="">SELECT SIZE</option>
                    ${Object.keys(priceList).map(s => `<option value="${s}">${s} - $${priceList[s]}</option>`).join('')}
                </select>
                <select id="f-color">
                    <option value="">SELECT COLOR</option>
                    ${colors.map(c => `<option>${c}</option>`).join('')}
                </select>`;
        }

        body.innerHTML = `
            <div class="checkout-form">
                <h3 id="display-p" style="text-align:center; color:var(--gold); margin-bottom:15px;">$${price}</h3>
                ${options}
                <input type="text" id="f-name" placeholder="Full Name">
                <input type="email" id="f-email" placeholder="Email Address">
                <input type="text" id="f-city" placeholder="City">
                <input type="text" id="f-zip" placeholder="Zip Code">
                <textarea id="f-addr" placeholder="Shipping Address"></textarea>
                <button class="action-btn" id="s-btn" onclick="sendFinal('${title}')" style="background:var(--gold); color:black;">CONFIRM ORDER</button>
            </div>`;
    }

    function updatePrice(size, list) {
        if(list[size]) document.getElementById('display-p').innerText = "$" + list[size];
    }

    function sendFinal(title) {
        const btn = document.getElementById('s-btn');
        const price = document.getElementById('display-p').innerText;
        const data = {
            user_name: document.getElementById('f-name').value,
            user_email: document.getElementById('f-email').value,
            user_address: document.getElementById('f-addr').value,
            user_city: document.getElementById('f-city').value,
            user_zip: document.getElementById('f-zip').value,
            item_title: title,
            item_price: price,
            item_size: document.getElementById('f-size')?.value || 'N/A',
            item_color: document.getElementById('f-color')?.value || 'N/A',
            order_id: "AV-" + Math.floor(Math.random()*99999)
        };
        btn.innerText = "SENDING..."; btn.disabled = true;
        emailjs.send("service_9yrz8kd", "template_1lgifb3", data).then(() => {
            alert("Order Sent!"); closeModal();
        }, () => { alert("Error"); btn.disabled = false; });
    }

    function genJSON(type) {
        let entry = {};
        if(type==='s') {
            entry = { 
                title: document.getElementById('as-title').value,
                summaryText: document.getElementById('as-desc').value,
                bookImg: document.getElementById('as-bimg').value,
                hoodyImg: document.getElementById('as-himg').value,
                bookPrice: document.getElementById('as-bprice').value,
                price: document.getElementById('as-hprice').value
            };
        } else {
            entry = {
                title: document.getElementById('ap-title').value,
                price: document.getElementById('ap-price').value,
                oldPrice: document.getElementById('ap-old').value,
                shipping: document.getElementById('ap-ship').value,
                imageUrl: document.getElementById('ap-img').value,
                colors: document.getElementById('ap-colors').value,
                prices: {
                    S: document.getElementById('p-s').value, M: document.getElementById('p-m').value,
                    L: document.getElementById('p-l').value, XL: document.getElementById('p-xl').value,
                    "2XL": document.getElementById('p-2xl').value, "3XL": document.getElementById('p-3xl').value
                }
            };
        }
        document.getElementById('admin-out').innerText = JSON.stringify(entry, null, 2) + ",";
    }

    function openAdmin() { if(prompt("Pass:") === "canon_-!LB2107") document.getElementById('admin-panel').style.display='block'; }
    function closeModal() { document.getElementById('action-modal').style.display='none'; }
    window.onload = () => switchTab('summaries.json', document.querySelector('.nav-link'));
</script>
</body>
</html>
